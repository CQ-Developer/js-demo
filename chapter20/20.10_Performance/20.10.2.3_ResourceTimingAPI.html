<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 20.10.2.3 Resource Timing API
    
    Resource Timing API 提供了高精度时间戳, 用于度量当前页面加载时请求资源的速度
    浏览器会在加载资源时自动记录PerformanceResourceTiming
    这个对象会捕获大量时间戳, 用于描述资源加载的速度
    -->
    <script>
        // 计算加载一个特定资源所花的时间
        const entry = performance.getEntriesByType("resource")[0];
        console.log(entry);
        console.log(entry.responseEnd - entry.requestStart);
    </script>
</body>

</html>
