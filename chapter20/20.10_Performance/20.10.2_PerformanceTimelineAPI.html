<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 20.10.2 Performance Timeline API
    
    Performance Timeline API 使用一套用于度量客户端延迟的工具扩展了Performance接口
    性能度量将会采用计算结束与开始时间差的形式
    这些开始和结束事件会被记录为DOMHighResTimeStamp值, 而封装这个时间戳的对象是PerformanceEntry的实例

    浏览器会自动记录各种PerformanceEntry对象, 而使用performance.mark()也可以记录自定义的PerformanceEntry对象
    在一个执行上下文中被记录的所有性能条目可以通过performance.getEntries()获取

    返回的集合代表浏览器的性能时间线
    每个PerformanceEntry对象都有name, entryType, startTime, duration属性

    PerformanceEntry是一个抽象基类, 所有记录条目都继承它
    具体类如下
    - PerformanceMark
    - PerformanceMeasure
    - PerformanceFrameTiming
    - PerformanceNavigationTiming
    - PerformanceResourceTiming
    - PerformancePaintTiming

    如上的每个类都增加了大量属性, 用于描述与相应条目有关的元数据
    每个实例的name和entryType属性会因为各自的类不同而不同
    -->
    <script>
        const entry = performance.getEntries()[0];
        console.log(entry.name);
        console.log(entry.entryType);
        console.log(entry.startTime);
        console.log(entry.duration);
    </script>
</body>

</html>
