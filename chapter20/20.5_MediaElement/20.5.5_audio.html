<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 20.5.5 音频类型
    
    <audio>元素还有一个名为Audio的原生JS构造函数, 支持在任何时候播放音频
    Audio类型与Image类似, 都是DOM元素的对等体, 只是不需要插入文档即可工作

    创建Audio的实例就i会开始下载指定文件
    下载完毕后, 可以调用play()来播放音频

    在iOS中调用player()方法会弹出一个对话框, 请求用户授权播放声音
    为了连续播放, 必须在onfinish事件处理程序中立即调用play()
    -->
    <script>
        // 要通过Audio播放音频, 只需要创建一个新实例并传入音频源文件
        let audio = new Audio("sound.mp3");
        audio.addEventListener("canplaythrough", event => audio.play());
    </script>
</body>

</html>
