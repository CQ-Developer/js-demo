<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 嵌入视频 -->
    <video id="myVideo" src="video.mp4">Video player not available.</video>

    <!-- 嵌入音频 -->
    <audio id="myAudio" src="song.mp3">Audio player not available.</audio>

    <!-- 嵌入多个视频源 -->
    <video id="myVideos">
        <source src="video.webm" type="video/webm; codecs='vp8, vorbis'">
        <source src="video.ogv" type="video/ogg; codecs='theora, vorbis'">
        <source src="video.mpg">
        Video player not available
    </video>

    <!-- 嵌入多个音频 -->
    <audio id="myAudios">
        <source src="song.ogg" type="audio/ogg">
        <source src="song.mp3" type="audio/mpeg">
        Audio player not available.
    </audio>

    <!-- 20.5 媒体元素
    
    HTML5新增了两个与媒体相关的元素, 即<aduio>和<video>, 从而为浏览器提供了嵌入音频和视频的统一解决方案
    
    这两个元素既支持Web开发者在页面中嵌入媒体文件, 也支持JS实现对媒体的自定义控制

    每个元素至少要求有一个src属性, 以表示要加载的媒体文件
    我们也可以指定表示视频播放器大小的width和height属性
    以及在视频加载期间显示图片URI的poster属性
    另外, controls属性如果存在, 则表示浏览应该显示播放界面, 让用户可以直接控制媒体
    开始标签和结束标签之间的内容是在媒体播放器不可用时显示的替代内容

    由于浏览器支持的媒体格式不同, 因此可以指定多个不同的媒体源
    需要从元素中删除src属性, 使用一个或多个<source>元素代替

    由于浏览器的编解码器可能不同, 因此指定多个源文件通常是必须的
    -->
    <script></script>
</body>

</html>
