    <!-- 20.12.2 2.CryptoKey与算法
    
    如果没有密钥, 密码学也就没什么意义了
    SubtleCrypto对象使用CryptoKey实例来生成密钥
    CryptoKey类支持多种加密算法, 允许控制密钥抽取和使用

    CryptoKey类支持以下算法, 按各自的父密码系统归类

    RSA (Rivest-Shamir-Adleman)
    公钥密码系统, 使用两个大素数获得一对公钥和私钥, 可用于签名/验证, 加密/解密
    RSA的陷门函数成为分解难题(factoring problem)

    RSASSA-PKCS1-v1_5: RSA的一个应用, 用于使用私钥给消息签名, 允许使用公钥验证签名
        SSA (Signature Schemes with Appendix) 表示算法支持签名生成和验证操作
        PKCS1 (Public-Key Cryptography Standards #1) 表示算法展示出的RSA密钥必需的数学特性
        RSASSA-PKCS1-v1_5是确定性的, 意味着同样的消息和密钥每次都会生成相同的签名
    
    RSA-PSS: RSA的另一个应用, 用于签名和验证消息
        PSS (Probabilistic Signature Scheme) 表示生成签名时会加盐以得到随机签名
        与RSASSA-PKCS1-v1_5不同, 同样的消息和密钥每次都会生成不同的签名
        与RSASSA-PKCS1-v1_5不同, RSA-PSS有可能约简到RSA分解难题的难度
        通常, 虽然RSASSA-PKCS1-v1_5仍被认为是安全的, 但RSA-PSS应该用于代替RSASSA-PKCS1-v1_5
    
    RSA-OAEP: RSA的一个应用, 用于使用公钥加密信息, 用私钥来解密
        OAEP (Optimal Asymmetric Encryption Padding) 表示算法利用了Feistel网络在加密前处理未加密的消息
        OAEP主要将确定性RSA加密模式转换为概率性加密模式
    
    ECC (Elliptic Curve Cryptography)
    公钥密码系统, 使用一个素数和一个椭圆曲线获得一对公钥和私钥, 可用于签名/验证消息
    ECC的陷门函数被成为椭圆曲线离散对数问题(elliptic curve discrete logarithm problem)
    ECC被认为优于RSA
    虽然RSA和ECC在密码学意义上都很强, 但ECC密钥比RSA密钥短, 而却ECC密码学操作比RSA操作快

    ECDSA (Elliptic Curve Digital Signature Algorithm)
    ECC的一个应用, 用于签名和验证消息
    这个算法是 数字签名算法(DSA: Digital Signature Algorithm) 的一个椭圆曲线风格的变体

    ECDH (Elliptic Curve Diffied-Hellman)
    ECC的密钥生成和密钥协商应用, 允许双方通过公开通信渠道建立共享的机密
    这个算法是 Diffie-Hellman密钥交换协议(DH: Diffie-Hellman key exchange) 的一个椭圆曲线风格的变体

    AES (Advanced Encryption Standard)
    对称密钥密码系统, 使用派生自置换组合网络的分组密码加密和解密数据
    AES在不同模式下使用, 不同模式的算法特性也不同
    
    AES-CTR: AES的计数器模式(counter mode)
    这个模式使用递增计数器生成其密钥流, 其行为类似密文流
    使用时必须为其提供一个随机数, 用作初始化向量
    AES-CTR加密/解密可以并行
    
    AES-CBC: AES的密码分组链模式(cipher block chaining mode)
    在加密纯文本的每个分组之前, 先使用之前密文分组求XOR, 也就是名字种的链
    使用一个初始化向量作为第一个分组的XOR输入

    AES-GCM: AES的伽罗瓦/计数器模式(Galois/Counter mode)
    这个模式使用计数器和初始化向量生成一个值, 这个值会与每个分组的纯文本计算XOR
    与CBC不同, 这个模式的XOR不依赖之前分组密文
    因此GCM模式可以并行
    由于其卓越的性能, AES-GCM在很多网络安全协议种得到了应用

    AES-KW: AES的密钥包装模式(key wrapping mode)
    这个算法将加密密钥包装为一个可移植且加密的格式, 可以在不信任的渠道种传输
    传输之后, 接收方可以解包密钥
    与其他AES模式不同, AES-KW不需要初始化向量
    
    HMAC (Hash-Based Message Authentication Code) 用于生成消息认证码的算法, 用于验证通过不可信网络接收的消息没有被修改过
    两方使用散列函数和共享私钥来签名和验证签名
    
    KDF (Key Derivation Functions) 可以使用散列函数从主密钥获得一个或多个密钥的算法
    能够生成不同长度的密钥, 也能把密钥转换为不同格式
    
    HKDF (HMAC-Based Key Derivation Functions) 密钥推导函数, 与高熵输入(如已有密钥)一起使用
    
    PBKDF2 (Password-Based Key Derivation Function 2) 密钥推导函数, 与低熵输入(如已有密钥)一起使用

    [注意]
    CryptoKey支持很多算法, 但其中只有部分算法能够用于SubtleCrypto的方法
    参考W3C网站上 Web Cryptography API 规范的 Algorithm Overview
