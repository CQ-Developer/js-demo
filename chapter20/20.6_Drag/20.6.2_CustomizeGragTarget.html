<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="droptarget"></div>

    <!-- 20.6.2 自定义放置目标
    
    在把某个元素拖动到无效放置目标上时, 会看到一个特殊光标表示不能放下
    即使所有元素都支持放置目标事件, 这些元素默认也是不允许放置的
    
    如果把元素拖动到不允许放置的目标上, 无论用户动作是什么都不会触发drop事件
    不过, 通过覆盖dragenter和dragover事件的默认行为, 可以把任何元素转化为有效的放置目标

    在Firefox中, 放置事件的默认行为是导航到放在防止目标上的URL
    这意味着把图片拖放到放置目标上会导致页面导航到图片文件, 把文本拖放到放置的目标上会导致无效的URL错误
    为阻止这个行为, 在Firefox中必须取消drop事件的默认行为
    -->
    <script>
        // 使用以下代码将任何元素转换为可放置元素
        // 并且drop事件也会触发
        let droptarget = document.getElementById("droptarget");
        droptarget.addEventListener("dragover", event => event.preventDefault());
        droptarget.addEventListener("dragenter", event => event.preventDefault());

        // 取消Firefox中的drop事件默认行为
        droptarget.addEventListener("drop", event => event.preventDefault());
    </script>
</body>

</html>
