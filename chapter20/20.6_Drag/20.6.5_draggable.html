<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 禁止拖动图片 -->
    <img src="smile.gif" alt="Smiley face" draggable="false">

    <!-- 让元素可以拖动 -->
    <div draggable="true">...</div>

    <!-- 20.6.5 可拖动能力
    
    默认情况下, 图片, 链接, 文本时可拖动的
    文本只有在被选中后才可以拖动, 而图片和链接在任意时候都可以拖动

    HTML5在所有HTML元素上规定了一个draggable属性, 表示元素是否可以拖动
    如果向让其他元素可拖动, 或者不允许图片和链接被拖动, 都可以设置这个属性
    -->
</body>

</html>
