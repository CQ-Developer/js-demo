<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
</head>

<body>
    <script>
        async function test() {
            console.log(1);
            // await关键字会将Promise的值解包
            console.log(await Promise.resolve(3));
            console.log(4);
        }
        test();
        console.log(2);
    </script>
</body>
