<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        async function test() {
            console.log(1);
            // 等待一个 rejected Promise
            // 将结果解包
            // 直接返回结果
            await Promise.reject(3);
            // 下面这行代码不会执行
            console.log(4);
        }
        test().catch(console.log);
        console.log(2);
    </script>
</body>

</html>
