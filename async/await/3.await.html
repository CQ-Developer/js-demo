<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        async function test() {
            console.log(1);
            // 等待一个会抛出错误的同步结果
            // 会返回一个 rejected Promise
            await (() => {
                throw 3;
            })();
        }
        // 给返回的Promise添加异常处理程序
        test().catch(console.log);
        console.log(2);
    </script>
</body>

</html>
