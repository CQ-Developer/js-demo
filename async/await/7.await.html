<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        // 模拟Java中的Thread.sleep()
        async function sleep(time) {
            return new Promise((resolve, reject) => setTimeout(resolve, time));
        }

        async function test() {
            const start = Date.now();
            await sleep(1500);
            console.log(Date.now() - start);
        }

        test();
    </script>
</body>

</html>
