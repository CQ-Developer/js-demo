<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <!-- 24.5.1 - 1.分派请求
    
    fetch()只有一个必须的参数input
    多数情况下, 这个参数是要获取资源的URL

    这个方法返回一个Promise

    URL的格式的解释与XHR对象一样

    请求完成, 资源可用时, 七月会resolved为一个Response对象
    这个对象是API的封装, 可以通过它取得相应资源
    获取资源要使用这个对象的属性和方法, 掌握响应的情况并将负载转换为有用的形式
    -->
    <script>
        let request = fetch("http://localhost:8080/hello");
        console.log(request);

        fetch("http://localhost:8080/hello").then((response) => console.log(response));
    </script>
</body>

</html>
