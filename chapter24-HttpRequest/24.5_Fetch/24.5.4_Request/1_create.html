<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 24.5.4   1.创建Request对象
    
    可以通过构造函数初始化Request对象
    为此需要传入一个input参数, 一般是URL

    Request构造函数也接收第二个参数, 一个init对象
    这个init对象与前面介绍的fetch()的init对象一样
    没有在init对象中涉及的值则会使用默认值
    -->
    <script>
        // 用所有默认值创建Request对象
        console.log(new Request(""));

        // 用指定的初始值创建Request对象
        console.log(new Request("https://www.baidu.com", { method: "POST" }));
    </script>
</body>

</html>
