<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 24.5.6  5.Body.blob()
        https://developer.mozilla.org/en-US/docs/Web/API/Request/blob
        https://developer.mozilla.org/en-US/docs/Web/API/Response/blob

    有时候, 可能需要以原始二进制格式使用主体, 不用查看和修改
    为此, 可以使用Body.blob()将主体内容转换为Blob实例
    Body.blob()方法返回Promise, resolve为将缓冲区转存得到的Blob实例
    -->
    <script>
        // Response
        fetch("http://localhost:8080/demo/hello")
            .then(response => response.blob())
            .then(blob => console.log(blob));

        // Request
        let request = new Request("http://localhost:8080/demo/hello", { method: "POST", body: "abcdefg" });
        request.blob().then(blob => console.log(blob));
    </script>
</body>

</html>
