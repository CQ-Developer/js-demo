<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 24.5.6  1.Body.text()
        https://developer.mozilla.org/en-US/docs/Web/API/Request/text
        https://developer.mozilla.org/en-US/docs/Web/API/Response/text
    
    Body.text()方法返回Promise, resolve为将缓冲区转存得到的UTF-8格式字符串
    -->
    <script>
        // Response的text()
        fetch("http://localhost:8080/demo/hello")
            .then(response => response.text())
            .then(console.log);
        
        // Request的text
        let request = new Request("http://localhost:8080/demo/hello", { method: "POST", body: "foo" });
        request.text().then(console.log);
    </script>
</body>

</html>
