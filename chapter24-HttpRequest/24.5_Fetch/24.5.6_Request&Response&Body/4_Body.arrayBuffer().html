<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 24.5.6  4.Body.arrayBuffer()
        https://developer.mozilla.org/en-US/docs/Web/API/Request/arrayBuffer
        https://developer.mozilla.org/en-US/docs/Web/API/Response/arrayBuffer

    有时候, 可能需要以原始二进制格式查看和修改主体
    为此, 可以使用Body.arrayBuffer()将主体内容转换为ArrayBuffer实例
    Body.arrayBuffer()方法返回Promise, resolve为将缓冲区转存得到的ArrayBuffer实例
    -->
    <script>
        // Response
        fetch("http://localhost:8080/demo/hello")
            .then(response => response.arrayBuffer())
            .then(console.log);
        
        // Request
        let request = new Request("http://localhost:8080/demo/hello", { method: "POST", body: "abcdefg" });
        request.arrayBuffer().then(console.log);
    </script>
</body>

</html>
