<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 24.1.5 3.overrideMimeType()方法
    
    Firefox首先引入了overrideMimeType()方法用于重写XHR响应的MIME类型
    这个特性后来也被添加到了 XMLHttpRequest Level 2
    因为响应返回的MIME类型决定了XHR对象如何处理响应, 所以如果有办法覆盖服务器返回的类型, 那么是有帮助

    假设服务器实际发送了XML数据, 但响应头设置了MIME类型是text/plain
    结果就会导致虽然数据是XML, 但responseXML属性是null
    此时调用overrideMimeType()可以保证将响应当成XML而不是纯文本来处理
    -->
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open("get", "http://localhost:8080/xml", false);
        xhr.overrideMimeType("text/xml");
        xhr.send(null);

        console.log(xhr.responseXML);
    </script>
</body>

</html>
