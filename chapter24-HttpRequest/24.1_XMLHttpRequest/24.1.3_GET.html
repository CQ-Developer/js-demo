<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 24.1.3 GET请求
    
    对XHR而言, 查询字符串必须正确编码后添加到URL后面, 然后再传给open()方法

    发送GET请求最常见的一个错误是查询字符串格式不对
    查询字符串中的每个名和值都必须用encodeURIComponent()编码
    所有名和值必须以&号分隔
    -->
    <script>
        // 可以使用以下函数将查询字符串参数添加到现有的URL末尾
        function addURLParam(url, name, value) {
            url += url.indexOf("?") == -1 ? "?" : "&";
            url += encodeURIComponent(name) + "=" + encodeURIComponent(value);
            return url;
        }
    </script>
</body>

</html>
