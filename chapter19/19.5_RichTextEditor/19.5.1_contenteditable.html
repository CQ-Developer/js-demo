<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class="editable" id="richedit" contenteditable></div>

    <!-- 19.5.1 使用contenteditable
    
    一种处理富文本的方式是为元素指定contenteditable属性
    可以给页面中的任何元素指定contenteditable属性, 然后该元素会立即被用户编辑
    这种方式更受欢迎, 因为不需要额外的iframe, 空页面, JS
    只给元素添加一个contenteditable属性即可

    元素中抱哈你的任何文本都会自动被编辑, 元素本身类似于<textarea>元素
    
    通过设置contentEditable属性, 可以随时切换元素的可编辑状态

    contentEditable属性有3个可能的值: "true"表示开启, "false"表示关闭, "inherit"表示继承父元素的设置
    所有主流浏览器都支持该属性

    contenteditable是一个非常多才多艺的属性
    比如, 访问伪URL data:text/html
    <html contenteditable>可以把浏览器窗口转换为一个记事本
    这是因为这样会临时创建DOM树并将整个文档编程可编辑区域
    -->
    <script>
        let div = document.getElementById("richedit");
        div.contentEditable = "false";
    </script>
</body>

</html>
