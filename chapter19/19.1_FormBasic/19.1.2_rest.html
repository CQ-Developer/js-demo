<html>

<head></head>

<body>
    <!-- 通用重置按钮 -->
    <input type="reset" value="Rest Form" />
    
    <!-- 自定义重置按钮 -->
    <button type="reset">Reset Form</button>
    
    <!-- 19.1.2 重置表单
    
    用户可以通过重置按钮重置表单
    重置按钮可以使用type属性为"reset"的<input>或<button>元素来创建

    点击重置按钮会触发reset事件
    这个事件为取消重置提供了机会

    重置表单可以通过JS代码调用reset()方法完成
    调用reset()和点击重置按钮一样, 会触发reset事件
    -->
    <script>
        // 阻止重置表单
        let form = document.getElementById("myform");
        form.addEventListener("reset", event => event.preventDefault());

        // 通过JS代码重置表单
        form.reset();
    </script>
</body>

</html>
