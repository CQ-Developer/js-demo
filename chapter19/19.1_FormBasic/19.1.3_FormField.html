<html>

<head></head>

<body>
    <form id="form1">
        <input type="text" />
        <input type="text" name="textbox1" />
    </form>

    <form id="myform" method="post">
        <ul>
            <li><input type="radio" name="color" value="red">Red</li>
            <li><input type="radio" name="color" value="green">Green</li>
            <li><input type="radio" name="color" value="blue">Blue</li>
        </ul>
    </form>
    
    <!-- 19.1.3 表单字段
    
    参考
    https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/elements

    表单元素可以像普通元素使用原生DOM方式访问
    所有表单元素都包含在表单elements属性中

    elements属性中能够包含的元素类型
    <button>
    <fieldset>
    <input>
    <object>
    <output>
    <select>
    <textarea>
    
    elements集合是一个有序列表
    elements集合中的每个字段都以它们在HTML标记中出现的次序保存
    可以通过索引位置或name属性来访问

    如果多个表单控件使用同一个name, 则返回所有同名元素的HTMLCollection

    注意
    可以通过表单属性的方式访问表单字段, 比如form[0]或form["color"]
    这种方式和通过form.elements访问效果相同
    这种方式是为了向后兼容旧版浏览器, 实际开发中应该使用elements的方式
    -->
    <script>
        let form1 = document.getElementById("form1");
        // 取得表单中的第一个字段
        let field1 = form1.elements[0];
        // 取得表单中名为textbox1的字段
        let field2 = form1.elements["textbox1"];
        // 取得表单字段的数量
        let fieldCount = form1.length;

        // 访问同名元素
        let form = document.getElementById("myform");

        let colorFields = form.elements["color"];
        console.log(colorFields.length);

        let firstColorField = colorFields[0];
        let firstFormField = form.elements[0];

        // true
        console.log(firstColorField === firstFormField);
    </script>
</body>

</html>
