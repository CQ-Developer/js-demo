<html>

<head></head>

<body>
    <!-- 通用提交按钮 -->
    <input type="submit" value="Submit Form" />

    <!-- 自定义提交按钮 -->
    <button type="submit">Submit Form</button>

    <!-- 图片按钮 -->
    <input type="image" src="graphic.gif" />

    <!-- 19.1.1 提交表单

    表单时通过用户点击提交按钮或图片按钮的方式提交的
    提交按钮可以使用type属性为"submit"的<input>或<button>元素来定义
    图片按钮可以使用type属性为image的<input>元素来定义

    如果表单中有上述任何一个按钮, 且焦点在表单中某个控件上, 按回车键也能提交表单
    textarea控件例外, 当焦点在它上面时, 按回车会换行
    没有提交按钮的表单在按回车时不会提交

    以这些方式提交表单会在向服务器发送请求之前触发"submit"事件
    可以验证表单数据, 根据验证结果决定是否真的要提交
    阻止这个事件的默认行为可以取消表单的提交

    也可以通过JS调用submit()方法提交表单
    表单中即使没有提交按钮也不影响表单提交
    通过submit()提交表单不会触发submit事件, 因此要提前做好数据校验

    防止表单重复提交的2个主要方式:
    1. 在表单提交后禁用提交按钮
    2. 通过submit事件处理程序取消之后的表单提交
    -->
    <script>
        // 阻止表单提交
        let form = document.getElementById("myform");
        form.addEventListener("submit", event => event.preventDefault());

        // 使用JS代码提交表单
        form.submit();
    </script>
</body>

</html>
