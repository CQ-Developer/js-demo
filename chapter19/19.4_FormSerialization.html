    需要理解浏览器如何确定在提交表单时要把什么发送到服务器
    1.字段名和值是URL编码的并以&分隔
    2.禁用字段不会发送
    3.复选框或单选框按钮只有在被选中时才会发送
    4.类型为reset或button的按钮不会发送
    5.多选字段的每个选中项都有一个值
    6.通过点击提交按钮提交表单时, 会发送该提交按钮
      否则, 不会发送提交按钮
      类型为image的<input>元素视同提交按钮
    7.<select>元素的值是被选中<option>元素的value属性
      如果<option>元素没有value属性, 则该值是它的文本
