<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 通过指定novalidate属性禁用对表单进行任何验证 -->
    <form novalidate>
        <!-- 表单元素 -->
        <input type="submit" value="Rgular Submnit">
        <input name="btnNoValidate" type="submit" value="Non-validating Submit" formnovalidate>
    </form>

    <!-- 19.2.4.6 禁用验证
    
    可以通过在form元素上指定<novalidate>属性禁用任何对表单的验证
    也可以通过JS属性noValidate设置, true表示属性存在, false表示属性不存在

    如果一个表单有多个提交按钮, 可以给特定的提交按钮添加formnovalidate属性, 指定通过该按钮无需验证即可提交表单
    也可以通过JS代码设置该属性
    -->
    <script>
        // 关闭验证
        document.forms[0].noValidate = true;

        // 提交按钮关闭验证
        document.forms[0].elements["btnNoValidate"].formNoValidate = true;
    </script>
</body>

</html>
