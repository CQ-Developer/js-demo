<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <input id="myInput" type="number" value="50" min="0" max="100" step="5">
    
    <!-- 19.2.4.3 数值范围
    
    HTML5定了其他几种新的输入元素类型
    期待某种数值输入, 包括: number range datetime datetime-local date month week time
    不是所有浏览器都支持

    对于上述类型, 可以指定min属性, max属性, step属性

    上面的属性在JS中可以通过元素的DOM属性访问和修改
    还有2个方法: stepUp(), stepDown()
    这2个方法接收1个可选参数: 要从当前值加上或减去的数值
    -->
    <script>
        let input = document.getElementById("myInput");
        console.log(input.value);

        input.stepUp();
        console.log(input.value);
        
        input.stepUp(5);
        console.log(input.value);
        
        input.stepDown();
        console.log(input.value);
        
        input.stepDown(10);
        console.log(input.value);
    </script>
</body>

</html>
