<html>

<head></head>

<body>
    <form>
        <input id="txtTel1" name="tel1" type="text" maxlength="3">
        <input id="txtTel2" name="tel2" type="text" maxlength="3">
        <input id="txtTel3" name="tel3" type="text" maxlength="4">
    </form>

    <!-- 19.2.3 自动切换
    
    JS可以通过很多方式来增强表单字段的易用性
    最常用的时在当前字段完成时自动切换到下一个字段
    对于要收集数据的长度已知的字段时可以这样处理的
    
    在美国电话号码通常分为3个部分: 区号, 交换局号, 外加4位数字
    在网页中可以通过3个文本框来表示这几个部分

    为增加表单的易用性并加速数据输入, 可以在每个文本框中输入到最大允许字符数时自动把焦点切换到下一个文本框
    因此, 当用户在第一个文本框中输入3个字符后, 就把焦点移动到第二个文本框
    当用户在第二个文本框中输入3个字符后, 把焦点移动到第三个文本框
    这种自动切换文本框的行为可以通过JS代码实现

    不过要注意示例代码只考虑了既定的标记, 没有考虑可能存在的隐藏字段
    -->
    <script>
        let tabForward = (event) => {
            let target = event.target;
            if (target.value.length == target.maxLength) {
                let form = target.form;
                for (let i = 0; i < form.elements.length; i++) {
                    if (form.elements[i] == target) {
                        if (form.elements[i + 1]) {
                            form.elements[i + 1].focus();
                        }
                        break;
                    }
                }
            }
        };

        let inputIds = ["txtTel1", "txtTel2", "txtTel3"];
        for (let id of inputIds) {
            let textbox = document.getElementById(id);
            textbox.addEventListener("keyup", tabForward);
        }

        let textbox1 = document.getElementById("txtTel1");
        let textbox2 = document.getElementById("txtTel2");
        let textbox3 = document.getElementById("txtTel3");
    </script>
</body>

</html>
