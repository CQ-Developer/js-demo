<html>

<head></head>

<body>
    <form>
        <input name="textbox1" type="text" value="This is a input">
        <input name="textbox2" type="text" value="This is default content">
    </form>
    
    <!-- 19.2.1 选择文本
    
    <input>和<textarea>都支持select()方法, 用于选中文本框中的全部内容
    大多数浏览器会在调用select()方法后自动将焦点设置到文本框, Opera除外

    在文本框获得焦点时全部选中非常有用
    这样做可以让用户能够一次性删除文本框的默认内容
    -->
    <script>
        let textbox1 = document.forms[0].elements["textbox1"];
        textbox1.select();

        let textbox2 = document.forms[0].elements["textbox2"];
        textbox2.addEventListener("focus", event => event.target.select());
    </script>
</body>

</html>
