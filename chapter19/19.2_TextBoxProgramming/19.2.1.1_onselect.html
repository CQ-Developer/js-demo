<html>

<head></head>

<body>
    <form name="myForm">
        <input name="textbox" type="text" value="This is default content">
    </form>
    
    <!-- 19.2.1.1 select事件
    
    与select()方法相对的有一个select事件
    当选中文本框中的内容时, 会触发select事件
    
    select事件的触发机制因浏览器而异
    IE9+, Opera, Firefox, Chrome, Safari中, select事件会在用户选择完文本后立马触发
    IE8及更早版本中, 则会在第一个字符被选中时触发
    调用select()方法也会触发select事件
    -->
    <script>
        let textbox = document.forms["myForm"].elements["textbox"];
        textbox.addEventListener("select", event => {
            console.log(`selectionStart: ${event.target.selectionStart}`);
            console.log(`selectionEnd: ${event.target.selectionEnd}`);
            console.log(`Text selected: ${event.target.value.substring(event.target.selectionStart, event.target.selectionEnd)}`);
        });
    </script>
</body>

</html>
