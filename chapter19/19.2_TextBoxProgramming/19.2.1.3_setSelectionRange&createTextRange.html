<html>

<head></head>

<body>
    <form>
        <input name="textbox" type="text">
    </form>
    
    <!-- 19.2.1.3 部分选中文本
    
    HTML5为在文本框中选择部分内容提供了setSelectionRange()方法
    该方法接收2个参数: 要选择的第一个字符的索引, 停止选择的字符的索引
    IE9, Firefox, Safari, Chrome, Opera都可以使用该方法
    如果想看到选择效果必须先让文本框获得焦点

    IE8及更早版本支持通过Range部分选中文本
    要选择文本框中的部分文本, 必须先使用createTextRange()方法创建一个Range
    并使用moveStart()和moveEnd()范围方法把这个范围放到正确的位置上
    不过, 在调用moveStart()和moveEnd()方法前要先调用collapse()方法把Range折叠到文本框的开始
    接着, moveStart()可以把Range的起点和终点都移动到相同的位置
    再给moveEnd()传入要选择的字符总数作为参数
    最后, 使用范围的select()方法选中文本

    部分选中文本对自动完成建议项等高级文本输入框是很有用的
    -->
    <script>
        let textbox = document.forms[0].elements["textbox"];
        textbox.value = "hello world";
        textbox.focus();
        // 选择所有文本
        textbox.setSelectionRange(0, textbox.value.length);
        // 选择前3个字符
        textbox.setSelectionRange(0, 3);
        // 选择第4~6个字符
        textbox.setSelectionRange(3, 6);
    </script>
</body>

</html>
