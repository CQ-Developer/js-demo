<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <!-- 限制只能在文本字段中输入数字 -->
        <input name="count" type="text" pattern="\d+">
    </form>

    <!-- 19.2.4.4 输入模式 P595
    
    HTML5为文本字段新增了pattern属性
    这个属性用于指定一个正则表达式, 用户输入的文本必须与之匹配

    模式的开头和结尾都假设有^和&
    这意味着输入内容必须从头到尾都严格与模式匹配

    指定pattern属性不会阻止用户输入无效内容
    模式会应用到值, 然后浏览器会知道值是否有效
    -->
<script>
        // 通过访问pattern属性读取模式
        let pattern = document.forms[0].elements["count"].pattern;
        console.log(pattern);

        // 检测浏览器是否支持pattern属性
        let isPatternSupport = "pattern" in document.createElement("input");
        console.log(isPatternSupport);
    </script>
</body>

</html>
