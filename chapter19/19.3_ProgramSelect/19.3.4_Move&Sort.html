<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <select id="location1">
        <option value="v1 from location1">text1 from location1</option>
        <option value="v2 from location1">text2 from location1</option>
        <option value="v3 from location1">text3 from location1</option>
    </select>

    <select id="location2">
        <option value="v1 from location2">text1 from location2</option>
        <option value="v2 from location2">text2 from location2</option>
        <option value="v3 from location2">text3 from location2</option>
    </select>

    <!-- 19.3.4 移动和重排选项
    
    在DOM之前, 从一个选择框向另一个选择框移动选项非常麻烦
    DOM方法则可以直接将某个选项从第一个选择框移动到第二个选择框, 只要对相应的选项使用appendChild()方法即可
    如果给这个方法传入文档中已有的元素, 则该元素会先从其父元素中移除, 然后再插入指定位置

    移动选项和移除选项都会导致每个元素的index属性重置

    重排选项非常相似, DOM方法同样是最佳途径
    要将选项移动到选择框中的特定位置, insertBefore()方法是最合适的
    不过, 要把选项移动到最后, 还是appendChild()方法比较方便
    -->
    <script>
        let selectbox1 = document.getElementById("location1");
        let selectbox2 = document.getElementById("location2");

        // 移动选项
        selectbox2.appendChild(selectbox1.options[0]);

        // 将一个选项在选择框中前移一位
        let optionToMove = selectbox2.options[1];
        selectbox2.insertBefore(optionToMove, selectbox2.options[optionToMove.index - 1]);

        // 将选项向下移动一个位置
        selectbox2.insertBefore(optionToMove, selectbox2.options[optionToMove.index + 2]);
    </script>
</body>

</html>
