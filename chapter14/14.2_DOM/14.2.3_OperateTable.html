<html>
    <!-- 14.2.3 操作表格 -->
    <body>
        <!--
            表格是HTML中最复杂的结构之一.
            通过DOM编程创建<table>元素, 通常要涉及大量标签, 包括表行, 表元, 表题, 等等.
            因此, 通过DOM编程创建和修改表格时可能要写很多行代码.
        -->
        <script>
            /**
             * 通过JS模拟这个表格
             * <table border="1", width="100%">
             *   <tbody>
             *     <tr>
             *       <td>Cell 1,1</td>
             *       <td>Cell 2,1</td>
             *     </tr>
             *     <tr>
             *       <td>Cell 1,2</td>
             *       <td>Cell 2,2</td>
             *     </tr>
             *   </tbody>
             * </table>
             */

            // 创建表格
            let table = document.createElement("table");
            table.border = 1;
            table.width = "100%";

            // 创建表体
            let tbody = document.createElement("tbody");
            table.appendChild(tbody);

            // 创建第一行
            let row1 = document.createElement("tr");
            tbody.appendChild(row1);
            // 第一行第一列
            let cell11 = document.createElement("td");
            cell11.appendChild(document.createTextNode("Cell 1,1"));
            row1.appendChild(cell11);
            // 第一行第二列
            let cell12 = document.createElement("td");
            cell12.appendChild(document.createTextNode("Cell 1,2"));
            row1.appendChild(cell12);

            //  创建第二行
            let row2 = document.createElement("tr");
            tbody.appendChild(row2);
            // 第二行第一列
            let cell_21 = document.createElement("td");
            cell_21.appendChild(document.createTextNode("Cell 2,1"));
            row2.appendChild(cell_21);
            // 第二行第二列
            let cell22 = document.createElement("td");
            cell22.appendChild(document.createTextNode("Cell 2,2"));
            row2.appendChild(cell22);

            /**
             * 以上代码非常繁琐, 也不好理解.
             * 为了方便创建表格, HTML DOM给<table>, <tbody>, <tr>元素添加了一些属性和方法.
             * 
             * <table>元素添加了以下属性和方法
             * - caption: 指向<caption>元素的指针(如果存在)
             * - tBodies: 包含<tbody>元素的HTMLCollection
             * - tFoot: 指向<tFoot>元素(如果存在)
             * - tHead: 指向<thead>元素(如果存在)
             * - rows: 包含表示所有行的HTMLCollection
             * - createTHead(): 创建<thead>元素, 放到表格中, 返回引用
             * - createTFoot(): 创建<tfoot>元素, 放到表格中, 返回引用
             * - createCaption(): 创建<caption>元素, 放到表格中, 返回引用
             * - deleteTHead(): 删除<thead>元素
             * - deleteTFoot(): 删除<tfoot>元素
             * - deleteCaption(): 删除<caption>元素
             * - deleteRow(pos): 删除给定位置的行
             * - insertRow(pos): 在行集合中给定位置插入一行
             * 
             * <tbody>元素添加了以下属性和方法
             * - rows: 包含<tbody>元素中所有行的HTMLCollection
             * - deleteRow(pos): 删除给定位置的行
             * - insertRow(pos): 在行集合中给定位置插入一行, 返回改行的引用
             * 
             * <tr>元素添加了以下属性和方法
             * - cells: 包含<tr>元素所有表元的HTMLCollection
             * - deleteCell(pos): 删除给定位置的表元
             * - insertCell(pos): 在表元集合给定位置插入一个表元, 返回该表元的引用
             * 
             * 这些属性和方法极大地减少了创建表格所需的代码量.
             * 例如, 使用这些方法重写前面的代码之后是这样的.
             */

            // 创建第三行
            let row3 = tbody.insertRow(2);
            // 第三行第一列
            let cell31 = row3.insertCell(0);
            cell31.appendChild(document.createTextNode("Cell 3,1"));
            // 第三行第二列
            let cell32 = row3.insertCell(1);
            cell32.appendChild(document.createTextNode("Cell 3,2"));

            // 创建第四行(使用中括号)
            tbody.insertRow(3);
            // 第四行第一列
            tbody.rows[3].insertCell(0);
            tbody.rows[3].cells[0].appendChild(document.createTextNode("Cell 4,1"));
            // 第四行第二列
            tbody.rows[3].insertCell(1);
            tbody.rows[3].cells[1].appendChild(document.createTextNode("Cell 4,2"));

            // 把表格添加到文档中
            document.body.appendChild(table);
        </script>
    </body>
</html>
