<html>
    <body>
        <ul id="myList"></ul>
        
        <!--
            14.1.8 DoumentFragment类型

            在所有节点类型中, DocumentFragment类型是唯一一个在标记中没有对应表示的类型.
            DOM将文档片段定义为轻量级文档, 能够包含和操作节点, 却没有完整文档那样额外的消耗.

            DocumentFragment节点具有以下特征:
            - nodeType等于11
            - nodeName值为"#doument-fragment"
            - nodeValue值为null
            - parentNode值为null
            - 子节点可以是Element, ProcessingInstrution, Comment, Text, CDATASetion, EntityReference.

            文档片段从Node类型继承了所有文档类型具备的可以执行DOM操作的方法.
            如果文档中节点被加到一个文档片段, 则该节点会从文档树中被移除, 不会再被浏览器渲染.
            添加到文档片段的新节点同样不属于文档树, 不会被浏览器渲染.
            可以通过appendChild()或insertBefore()方法将文档片段的内容添加到文档.
            在把文档片作为桉树传递给这些方法时, 这个文档片段的所有子节点会被添加到文档中相应的位置.
            文档片段本身永远不会被添加到文档树.
        -->
        <script>
            // 不能直接把文档片段添加到文档.
            // 文档片段的作用是充当其他要被添加到文档的节点的仓库
            // 可以使用document.createDocumentFragment()方法创建文档片段
            let fragment = document.createDocumentFragment();

            // 假设想给myList元素添加3个列表项.
            // 如果分3次添加, 浏览器就要重新渲染3次页面.
            // 为避免多次渲染, 可以使用文档片段
            let ul = document.getElementById("myList");
            for (let i = 0; i < 3; i++) {
                let li = document.createElement("li");
                li.appendChild(document.createTextNode(`Item ${i + 1}`));
                fragment.appendChild(li);
            }
            ul.appendChild(fragment);
        </script>
    </body>
</html>
