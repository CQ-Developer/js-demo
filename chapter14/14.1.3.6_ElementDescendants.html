<html>
    <body>
        <!-- 
            在解析这个标签时, <ul>元素会包含7个子元素
            其中3个是<li>元素
            还有4个Text节点, 表示<li>周围的空格
         -->
        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- 
            如果把元素之间的空格删除, 变成下面这样
            则所有浏览器都会返回相同数量的子节点
         -->
        <ul id="myList1"><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>

        <!--
            14.1.3.6 元素后代

            元素可以拥有任意多个子元素和后代元素, 因为元素本身也可以是其他元素的子元素.
            childNodes属性包含元素所有的子节点, 这些子节点可能是其他元素, 文本节点, 注释或处理指定.
            不同浏览器在识别这些节点时的表现有明显不同.
        -->
        <script>
            let element = document.getElementById("myList");

            // 通常在执行某个操作之后需要先检查一下节点的nodeType
            for (let i = 0; i < element.childNodes.length; i++) {
                if (element.childNodes[i].nodeType == Node.ELEMENT_NODE) {
                    // 执行操作
                }
            }

            // 要取得某个元素的子节点和其他后代节点, 可以使用元素的getElementsByTagName()方法.
            // 在元素上调用这个方法与在文档上调用是一样的, 只不过搜索范围限制在当前元素之内, 只会返回当前元素的后代.
            let ul = document.getElementById("myList");
            let items = ul.getElementsByTagName("li");
            console.log(items);
        </script>
    </body>
</html>
