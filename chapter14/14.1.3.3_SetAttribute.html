<html>
    <body>
        <div id="myDiv" class="bd" title="Body text" lang="en" dir="ltr">div</div>
    </body>

    <!-- 14.1.3.3 设置属性 -->
    <script>
        /**
         * 与getAttribute()配套的方法是setAttribute(), 这个方法接收两个参数: 要设置的属性名和属性值.
         * 如果属性已经存在, 则setAttribute()会以指定的值替换原来的值.
         * 如果属性不存在, 则setAttribute()会以指定值创建该属性.
         * 
         * setAttribute()适用于HTML属性, 也适用于自定义属性.
         * 另外, 使用setAttribute()方法设置的属性名会规范为小写形式, 因此ID会变成id.
         */
        let div = document.getElementById("myDiv");
        div.setAttribute("id", "someOtherId");
        div.setAttribute("class", "ft");
        div.setAttribute("title", "Some other text");
        div.setAttribute("lang", "fr");
        div.setAttribute("dir", "rtl");

        /**
         * 因为元素属性也是DOM对象属性, 所以直接给DOM对象的属性赋值也可以设置元素属性的值.
         */
        div.id = "someOtherId";
        div.align = "left";

        /**
         * 注意, 在DOM对象上添加自定义属性, 不会自动让它变成元素的属性.
         */
        div.myColor = "red";
        console.log(div.getAttribute("mycolor"));

        /**
         * 最后一个方法removeAttribute()用于从元素中删除属性.
         * 这样不单单是清除属性的值, 而是会把整个属性完全从元素中去掉.
         * 
         * 这个方法用的并不多, 但在序列化DOM元素时可以通过它控制要包含的属性.
         */
        div.removeAttribute("class");
    </script>
</html>
