<html>
    <body>
        <div id="myDiv">Some test</div>

        <img src="img/myimage.jpg" name="myImage"/>

        <fieldset>
            <legend>Which color do you prefer?</legend>
            <ul>
                <li>
                    <input type="radio" value="red" name="color" id="colorRed"/>
                    <label for="colorRed">Red</label>
                </li>
                <li>
                    <input type="radio" value="green" name="color" id="colorGreen"/>
                    <label for="colorGreen">Green</label>
                </li>
                <li>
                    <input type="radio" value="blue" name="color" id="colorBlue"/>
                    <label for="colorBlue">Blue</label>
                </li>
            </ul>
        </fieldset>
    </body>

    <!-- 14.1.2.3 定位元素
        getElementById()
        接收一个参数, 即要获取元素的ID
        如果找到了则返回这个元素, 如果没有找到则返回null
        参数必须跟元素在页面中的id完全匹配, 包括大小写
        如果页面中存在多个ID相同的元素, 返回出现的第一个

        getElementsByTagName()
        常用来获取元素引用
        这个方法接收一个参数: 要获取元素的标签名
        返回包含零个或多个的NodeList
        在HTML文档中, 该方法返回一个HTMLCollection对象

        getElementsByName()
        返回具有给定name属性的所有元素
        常用于单选按钮, 因为同一个字段的单选按钮必须具有相同的name属性才能确保把正确的值发送给服务器
    -->
    <script>
        // 试用如下代码取得元素
        let myDiv = document.getElementById("myDiv");
        console.log(myDiv);

        // 参数大小写不匹配返回null
        let mydiv = document.getElementById("mydiv");
        console.log(mydiv);

        // 获取页面中所有<img>元素
        let images = document.getElementsByTagName("img");
        console.log(images);

        // 使用中括号或iem()方法从HTMLCollection取得特定元素
        console.log(images[0].src);
        console.log(images.item(0).src);

        // 通过length属性获得元素数量
        console.log(images.length);

        // HTMLCollection对象方法namedItem()通过name属性获取某一项的引用
        let myImageA = images.namedItem("myImage");
        console.log(myImageA);

        // 对于name属性的元素可以直接使用中括号获取
        let myImageB = images["myImage"];
        console.log(myImageB);

        // 取得文档中的所有元素
        let allElements = document.getElementsByTagName("*");
        console.log(allElements);

        // 取得所有单选按钮
        let radios = document.getElementsByName("color");
        console.log(radios);
    </script>
</html>
