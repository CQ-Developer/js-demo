<!DOCTYPE html>
<!-- 第一条注释 -->
<html>
    <body></body>

    <script>
        /**
         * 14.1.2.1 文档子节点
         * 
         * 虽然 DOM 规范规定 Document 节点的子节点可以是 DocumentType, Element, ProcessingInstruction, Comment,
         * 但也提供了两个访问子节点的快捷方法.
         * 第一个是 documentElement 属性, 之中指向 HTML 页面的 <html> 元素.
         * 虽然 document.childNodes 中始终有 <html> 元素,
         * 但使用 documentElement 属性可以更快更直接地访问该元素.
         */
        console.log(document.childNodes);
        console.log(`document.childNodes.length = ${document.childNodes.length}`);

        // 取得对 html 的引用
        let html = document.documentElement;
        console.log(`html === document.childNodes[0] ? ${html === document.childNodes[0]}`);
        console.log(`html === document.firstChild ? ${html === document.firstChild}`);
        console.log(`html === document.lastChild ? ${html === document.lastChild}`);

        /**
         * 作为 HTMLDocument 的实例, document对象还有一个 body 属性, 直接指向 <body> 元素.
         * 因为这个元素是开发者使用最多的元素, 所以 JS 代码中经常可以看到 document.body.
         */
        let body = document.body;
        console.log(`body === html.firstChild ? ${body === html.firstChild}`);

        /**
         * Document 类型另一种可能的子节点是 DocumentType.
         * <!doctype> 标签是文档中独立的部分, 其信息可以通过 doctype 属性来访问.
         */
        let doctype = document.doctype;
        console.log(doctype);
    </script>
</html>
<!-- 第二条注释 -->
