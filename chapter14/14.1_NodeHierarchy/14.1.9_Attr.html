<html>
    <!-- 14.1.9 Attr类型 -->
    <body>
        <div id="myDiv"></div>
        
        <!--
            元素数据在DOM中通过Attr类型表示.
            Attr类型构造函数和原型在所有浏览器中都可以直接访问.
            技术上讲, 属性是存在于元素attributes属性中的节点.

            Attr节点具有以下特征:
            - nodeType等于2
            - nodeName值为属性名
            - nodeValue值为属性值
            - parentNode值为null
            - 在HTML中不支持子节点
            - 在XML中子节点可以是Text或EntityReference

            属性节点尽管是节点, 却不被认为是DOM文档树的一部分.
            Attr节点很少直接被引用, 通常开发者更喜欢使用getAttribute(), removeAttribute(), setAttribute()

            Attr对象上有3个属性: name, value, specified.
            其中, name包含属性名, 与nodeName一样,
            value包含属性值, 与nodeValue一样,
            而specified是一个布尔值, 表示属性使用的是默认值还是被指定的值
        -->
        <script>
            // 可以使用document.createAttribute()方法创建新的Attr节点, 参数为属性名.
            // 比如要给元素添加align属性
            let attr = document.createAttribute("align");
            attr.value = "left";
            
            let element = document.getElementById("myDiv");
            element.setAttributeNode(attr);

            console.log(element.attributes["align"].value);
            console.log(element.getAttributeNode("align").value);
            console.log(element.getAttribute("align"));
        </script>
    </body>
</html>
