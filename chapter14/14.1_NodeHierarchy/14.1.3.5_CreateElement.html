<html>
    <body>
        <!--
            14.1.3.5 创建元素
            
            可以使用document.createElement()方法创建新元素.
            这个方法接收一个参数, 即要创建元素的标签名.
            在HTML文档中, 标签名是不区分大小写的, 而XML文档包括XHTML文档是区分大小写的.
        -->
        <script>
            // 创建<div>元素
            let div = document.createElement("div");

            // 使用createElement()方法创建新元素的同时也会将其ownerDocument属性设置为document.
            // 此时, 可以再为其添加属性, 添加更多子元素.
            div.id = "myNewDiv";
            div.className = "box";

            // 在新元素上设置这些属性只会附加信息.
            // 因为这个元素还没有添加到文档树, 所以不会影响浏览器显示.
            // 要把元素添加到文档树, 可以使用appendChild(), insertBefore(), replaceChild()
            document.body.appendChild(div);
        </script>
    </body>
</html>
