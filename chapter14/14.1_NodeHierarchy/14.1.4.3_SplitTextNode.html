<html>
    <body>
        <!-- 14.1.4.3 拆分文本节点 -->
        <script>
            // Text类型定义了一个与normalize()相反的方法: splitText().
            // 这个方法可以在指定的偏移位置拆分nodeVale, 将一个文本节点拆分成两个文本节点.
            // 拆分之后, 原来的文本节点包含开头到偏移位置的文本, 新文本节点包含剩下的文本.
            // 这个方法饭hi新的文本节点, 具有与原来的文本节点相同的parentNode.
            let element = document.createElement("div");
            element.className = "message";

            let tn = document.createTextNode("hello world!");
            element.appendChild(tn);

            document.body.appendChild(element);

            // 拆分文本节点最常用于从文本节点中提取数据的DOM解析技术
            let newNode = element.firstChild.splitText(5);
            
            console.log(element.firstChild.nodeValue);
            console.log(newNode.nodeValue);
            console.log(element.childNodes.length);
        </script>
    </body>
</html>
