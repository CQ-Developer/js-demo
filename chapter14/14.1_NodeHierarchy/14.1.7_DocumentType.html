<!DOCTYPE html PUBLIC "-// W3C// DTD HTML 4.01// EN"
"http://www.w3.org/TR/html14/strit.dtd">
<html>
    <body>

        <!-- 
            14.1.7 DocumentType类型

            DocumentType类型的节点包含文档的文档类型(doctype)信息, 具有以下特征:
            - nodeType值为10
            - nodeName 值为文档类型的名称
            - nodeValue值为null
            - parentNode值为Document对象
            - 不支持子节点

            DocumentType对象在DOM Level 1中不支持动态创建, 只能在解析文档代码时创建.
            对于支持这个类型的浏览器, DocumentType对象保存在document.type属性中.
            DOM Level 1规定了DocumentType对象的3个属性: name, entities, notations.
            其中, name是文档类型的名称, entities是这个文档类型描述的实体的NamedNodeMap, 而notations是这个文档类型描述的表示法的NamedNodeMap.
            因为浏览器中的文档通常是HTML或XHTML文档类型, 所以entities和notation列表为空, 这个对象值包含行内声明和文档类型.
            无论如何, 只有name属性是有用的.
            这个属性包含文档类型的名称, 即紧跟在<!DOCTYPE后面的文本.
        -->
        <script>
            // 对于这个文档类型, name属性的值是html
            console.log(document.doctype.name);
        </script>
    </body>
</html>
