<html>
    <head>
        <title>document.write()</title>
    </head>
    <body>
        <p>
            This is some content that you won't get to see
            because it will be overwritten.
        </p>
        <script>
            /**
             * 14.1.2.6 文档写入
             * 
             * 在页面渲染期间通过document.write()向文档中输出内容是没问题的.
             * 如果在页面加载完之后再调用document.write(), 则输出的内容会重写整个页面.
             * 
             * 使用window.onload事件处理程序, 将调用document.write()的函数执行推迟到页面加载完毕后执行.
             * 执行后, 字符串"Hello World!"会重写整个页面内容.
             */
            window.onload = () => document.write("Hello World!");
        </script>
    </body>
</html>
