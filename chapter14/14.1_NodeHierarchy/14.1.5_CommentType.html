<html>
    <body>
        <!-- 注释节点可以作为父节点的子节点来访问 -->
        <div id="myDiv"><!-- A comment --></div>
        
        <!-- 14.1.5 Comment类型 -->
        <script>
            // DOM中的注释通过Comment类型表示.

            // Comment类型的节点具有以下特征:
            // 1.nodeType等于8
            // 2.nodeName值为"#comment"
            // 3.nodeValue值为注释的内容
            // 4.parentNode值为Document或Element对象
            // 5.不支持子节点

            // Comment类型与Text类型继承同一个基类CharacterData,
            // 因此拥有除splitText()之外Text节点所有的字符串操作方法.
            // 与Text类型相似, 注释的实际内容可以通过nodeValue或data属性获得.

            // 注释节点很少通过JS创建和访问, 因为注释几乎不涉及算法逻辑.
            // 浏览器不承认结束的</html>标签之后的注释.
            // 如果要访问注释系欸但, 则必须确定它们时<html>元素的后代.

            let div = document.getElementById("myDiv");
            let comment = div.firstChild;
            console.log(comment.data);

            // 可以使用document.createComment()方法创建注释节点, 参数为注释文本
            let createdComment = document.createComment("A comment");
        </script>
    </body>
</html>
