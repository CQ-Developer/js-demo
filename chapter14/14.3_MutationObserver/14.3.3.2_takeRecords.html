<html>
    <head></head>
    <body>
        <!-- 14.3.3.2 takeRecords()方法 -->
        <script>
            // 调用MutationObserver实例的takeRecords()方法可以清空记录队列,
            // 取出并返回其中的所有MutationRecord实例.
            let observer = new MutationObserver(records => console.log(records));
            observer.observe(document.body, { attributes: true });

            document.body.className = "foo";
            document.body.className = "bar";
            document.body.className = "baz";

            // 这在希望断开与观察者目标的联系,
            // 但又希望处理由于调用disconnect()而被抛弃的记录队列中的MutationRecord实例时比较有用.
            console.log(observer.takeRecords());
            console.log(observer.takeRecords());
        </script>
    </body>
</html>
