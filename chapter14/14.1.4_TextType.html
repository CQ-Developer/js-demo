<html>
    <body>
        <!-- 14.1.4 Text类型 -->
        <!-- 
            Text节点由Text类型表示, 包含字面解释的纯文本, 也可能包含转义后的HTML字符, 但不包含HTML代码.
            
            具有以下特征:
            1.nodeType等于3
            2.nodeName值为"#text"
            3.nodeValue值为节点中包含的文本
            4.parentNode值为Element对象
            5.不支持子节点

            Text节点中包含的文本可以通过nodeValue属性访问, 也可以通过data属性访问, 这两个属性包含相同值.
            修改nodeValue或data值, 也会在另一个属性反映出来.

            Text节点暴露了以下操作文本的方法:
            1.appendData(text) - 向节点末尾添加文本text
            2.deleteData(offset, count) - 从位置offset开始删除count个字符
            3.insertData(offset, text) - 在位置offset插入text
            4.replaceData(offset, count, text) - 用text替换从位置offset到offset+count的文本
            5.splitText(offset) - 在位置offset将当前文本节点拆分为两个文本节点
            6.substringData(offset, count) - 提取从位置offset到offset+count的文本

            除此之外, 可以通过length属性获取文本包含字符数量.
            该值等于nodeValue.length和data.length.
         -->

        <!-- 没有内容, 因此没有文本节点 -->
        <div></div>

        <!-- 有空格, 因此有一个文本节点 -->
        <div> </div>

        <!-- 有内容, 因此有一个文本节点 -->
        <div id="hw">Hello World!</div>

        <script>
            let hw = document.getElementById("hw");

            // 取得文本节点的引用可以修改它
            hw.firstChild.nodeValue = "some other message";

            // 只要节点在文档树中, 这样的修改马上就会反应出来.
            // HTML或XML代码会被转换成实体编码, 即小于号, 大于号或引号会被转义
            hw.firstChild.nodeValue = "some <strong>other</strong> message";
        </script>
    </body>
</html>
