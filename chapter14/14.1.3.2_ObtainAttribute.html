<html>
    <body>
        <div id="myDiv" class="bd" title="Body text" lang="en" dir="ltr"
             my_special_attribute="hello!">div</div>
    </body>

    <!-- 14.1.3.2 获取属性 -->
    <script>
        /**
         * 每个元素都有零个或多个属性, 通常用于为元素或其内容附加更多信息.
         * 与属性相关的DOM方法主要有3个: getAttribute(), setAttribute(), removeAttribute().
         * 这些方法主要用于操纵属性, 包含在HTMLElement类型上定义的属性.
         * 
         */
        let div = document.getElementById("myDiv");

        // 属性名不区分大小写.
        console.log(div.getAttribute("ID"));
        
        console.log(div.getAttribute("class"));
        console.log(div.getAttribute("title"));
        console.log(div.getAttribute("lang"));
        console.log(div.getAttribute("dir"));

        /**
         * getAttribute()方法也能取得不是HTML语言正式属性的自定义属性的值.
         * 另外根据HTML5规范的要求, 自定义属性名应该前缀"data-"以方便验证.
         */
        let value = div.getAttribute("my_special_attribute");
        console.log(value);
        
        /**
         * 元素的所有属性也可以通过相应的DOM元素对象的属性来取得.
         * 因为id在HTML中是<div>元素公认的属性, 所以DOM对象上也会有这个属性.
         * 但my_special_attribute是自定义属性, 因此不会成为DOM对象的属性.
         */
        console.log(div.my_special_attribute);
    </script>
</html>
