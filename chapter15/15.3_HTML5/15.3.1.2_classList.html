<html>
    <head></head>
    <body>
        <div class="bd user disable"></div>

        <!-- 15.3.1.2 classList属性
            要操作类名, 可以通过className属性添加, 删除, 替换.
            但className是一个字符串, 所以每次操作之后都需要重新设置这个值才能生效.
            HTML5给元素增加了classList属性.
            classList是一个新的集合类型DOMTokenList的实例.
            有length属性, item()方法, 也可以通过中括号获取元素.
            DOMTokenList增加了一下方法
            1. add(value): 想类名列表中添加指定的字符串value, 如果已存在则什么也不做
            2. contains(value): 返回布尔值, 表示给定的value是否存在
            3. remove(value): 从类名列表中删除指定字符串值value
            4. toggle(value): 如果类名列表中已存在指定的value则删除, 不存在则添加
        -->
        <script>
            // 这个div有3个类名
            let div = document.body.getElementsByTagName("div")[0];
            // 要删除user类
            let targetClass = "user";
            // 把类名拆成数组
            let classNames = div.className.split(/\s+/);
            // 找到要删除类名的索引
            let index = classNames.indexOf(targetClass);
            // 如果有则删除
            if (index > -1) {
                classNames.splice(index, 1);
            }
            // 重新设置类名
            div.className = classNames.join(" ");

            // 使用一行代码完成以上功能
            div.classList.remove("user");

            // 删除disable类
            div.classList.remove("disable");
            // 添加current类
            div.classList.add("current");
            // 切换user类
            div.classList.toggle("user");
            // 检测类名
            if (div.classList.contains("bd") && !div.classList.contains("disable")) {
                // 执行操作
            }
            // 迭代类名
            for (let item of div.classList) {
                // 执行操作
            }
        </script>
    </body>
</html>
