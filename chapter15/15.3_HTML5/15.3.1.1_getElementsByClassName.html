<html>
    <head></head>
    <body>
        <!-- 15.3.1.1 getElementsByClassName() -->
        <script>
            // getElementsByClassName()是HTML5新增的一个方法.
            // 暴露在document对象和所有HTML元素上.
            // 该方法接收一个参数, 即包含一个或多个类名的字符串,
            // 返回类名中包含相应类的元素的NodeList.
            // 这个方法只会返回以调用它的对象为根元素的子树中所有匹配的元素

            // 取得所有类名中包含username和current元素
            // 这两个类名的顺序无关紧要
            let allCurrentUsernames = document.getElementsByClassName("username current");

            // 取得ID为myDiv的元素子树中所偶包含selected类的元素
            let selected = document.getElementById("myDiv").getElementsByClassName("selected");
        </script>
    </body>
</html>
