<html>

<head></head>

<body>
    <div id="content">
        <p>This is a <strong>paragraph</strong> with a list following it.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <!-- 15.3.6.1 innerHTML属性
    
        在读取innerHTML属性时, 会返回元素所有后代的HTML字符串, 包括元素, 注释和文本节点.
        而在写入innerHTML时, 则会根据提供的字符串值以新的DOM子树替代元素中原来包含的所有节点.
    -->
    <script>
        // 访问<div>元素的innerHTML属性
        let div = document.getElementById("content");
        console.log(div.innerHTML);

        // 如果赋值不包含任何HTML节点则直接生成一个文本节点
        div.innerHTML = "Hello World!";

        // 因为浏览器会解析设置的值, 所以给innerHTML设置包含HTML的字符串时, 结果会不同
        div.innerHTML = `Hello & welcome, <b>"reader"</b>`;
    </script>
</body>

</html>
