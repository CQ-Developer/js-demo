<html>

<head></head>

<body>
    <!-- 15.3.7 scrollIntoView()

        为滚动页面中某个区域, HTML5选择了标准化scrollIntoView().

        scrollIntoView()方法存在于所有HTML元素上, 可以滚动浏览器窗口或元素以便包含元素进入视口.
        方法参数如下:
        - alignToTop: 布尔值
            true: 窗口滚动后元素的顶部与视口顶部对齐
            false: 窗口滚动后元素的底部与视口底部对齐
        - scrollIntoViewOptions: 一个选项对象
            behavior: 定义过度动画, 可取的值为"smooth"和"auto", 默认"auto"
            block: 定义垂直方向的对齐, 可取的值"start", "center", "end", "nearest", 默认"start"
            inline: 定义水平方向的对齐, 可取的值"start", "center", "end", "nearest", 默认"nearest"
        - 不传参数等同于alignToTop为true

        这个方法可以用来在页面上发生某个事件时引起用户关注.
        把焦点设置到一个元素上也会导致浏览器将元素滚动到可见位置.
    -->
    <script>
        // 确保元素可见
        document.forms[0].scrollIntoView();

        // 同上
        document.forms[0].scrollIntoView(true);
        document.forms[0].scrollIntoView({ block: "start" });

        // 尝试将元素平滑的滚入视口
        document.forms[0].scrollIntoView({ behavior: "smooth", block: "start" });
    </script>
</body>

</html>
