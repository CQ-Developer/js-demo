<html>

<head></head>

<body>
    <div id="mydiv">div</div>
    <!-- 15.3.6_4 insertAdjacentHTML()和insertAdjacentText()

        关于插入标签的最后两个新增方法是insertAdjacentHTML()和insertAdjacentText().
        它们接受两个参数: 要插入的标记的位置, 要插入的HTML或文本.
        
        第一个参数必须是下列值中的一个:
        - "beforebegin": 插入当前元素前面, 作为前一个同胞节点
        - "afterbegin": 插入当前元素内部 , 作为新的子节点或放在第一个子节点前面
        - "beforeend": 插入当前元素内部, 作为新的子节点或放在最后一个子节点前面
        - "afterend": 插入当前元素后面, 作为下一个同胞节点
        注意这几个值不区分大小写.

        第二个参数会作为HTML字符串解析或作为纯文本解析.
        如果是HTML, 则会在解析错误时抛出错误.
    -->
    <script>
        let div = document.getElementById("mydiv");

        // 作为前一个同胞节点插入
        div.insertAdjacentHTML("beforebegin", "<p>Hello world !</p>");
        div.insertAdjacentText("beforebegin", "Hello world !");

        // 作为第一个子节点插入
        div.insertAdjacentHTML("afterbegin", "<p>Hello world !</p>");
        div.insertAdjacentText("afterbegin", "Hello world !");

        // 作为最后一个子节点插入
        div.insertAdjacentHTML("beforeend", "<p>Hello world !</p>");
        div.insertAdjacentText("beforeend", "Hello world !");

        // 作为下一个同胞节点插入
        div.insertAdjacentHTML("afterend", "<p>Hello world !</p>");
        div.insertAdjacentText("afterend", "Hello world !");
    </script>
</body>

</html>
