<html>
    <head></head>
    <body>
        <!-- 15.1.3 matches() -->
        <script>
            // matches()方法接收一个CSS选择符参数,
            // 如果元素匹配则该选择符返回true, 否则false.
            // 试用这个方法可以方便地检测某个元素会不会被querySelector()
            // 或querySelectorAll()方法返回.
            if (document.body.matches("body.page1")) {
                // true
            }
        </script>
    </body>
</html>
