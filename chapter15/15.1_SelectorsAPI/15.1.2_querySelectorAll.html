<html>
    <head></head>
    <body>
        <!-- 15.1.2 querySelectorAll() -->
        <script>
            // querySelectorAll()方法跟querySelector()一样, 也接受一个用于查询的参数,
            // 但它会返回所有匹配的节点, 而不止一个.
            // 该方法返回一个NodeList静态实例, 它是静态快照, 而非实时查询.
            // 如果没有匹配项, 则返回空的NodeList实例.
            // 可以在Document, DocumentFragment, Element类型上使用.

            // 取得ID为"myDiv"的<div>元素中的所有<em>元素
            let ems = document.getElementById("myDiv").querySelectorAll("em");

            // 取得所有类名中包含"selected"的元素
            let selecteds = document.querySelectorAll(".selected");

            // 取得所有是<p>元素子元素的<strong>元素
            let strongs = document.querySelectorAll("p strong");

            // 可以通过for-of循环, item()方法或中括号语法取得元素
            for (let strong of strongs) {
                strong.className = "important";
            }
            for (let i = 0; i < strongs.length; i++) {
                strongs.item(i).className = "important";
            }
            for (let i = 0; i < strongs.length; i++) {
                strongs[i].className = "important";
            }
        </script>
    </body>
</html>
