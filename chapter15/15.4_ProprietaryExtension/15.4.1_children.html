<html>

<head></head>

<body>
    <div id="mydiv">
        hello world
        <p>This p</p>
    </div>

    <!-- 15.4.1 children属性

        IE9之前的版本与其他浏览器在处理空白文本节点上的差异导致了children属性的出现.
        children属性是一个HTMLCollection的实例, 只包含元素的Element类型的子节点.
        
        如果元素的子节点类型全部是元素类型, 那children和childNodes中包含 的节点应该是一样的.
    -->
    <script>
        let div = document.getElementById("mydiv");

        let childCount = div.children.length;
        console.log(`children length = ${childCount}`);
        console.log(div.children);

        let childNodesLength = div.childNodes.length;
        console.log(`childNodes length = ${childNodesLength}`);
        console.log(div.childNodes);
    </script>
</body>

</html>
