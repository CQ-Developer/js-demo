<body>
    <div id="content1">
        <p>This is a <strong>paragraph</strong> with a list following it.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <div id="content2">
        <p>This is a <strong>paragraph</strong> with a list following it.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <!-- 15.4.3.1 innerText属性

        innerText属性对应元素中包含的所有文本内容, 无论文本在子树中哪个层级.
        用于读取值时, innerText会按照深度优先的顺序将子树中所有文本节点的值拼接起来.

        在写入值时, innerText会移除元素的所有后代并插入一个包含该值的文本节点.

        因为设置innerText只能在容器元素中生成一个文本节点, 所以为了保证一定是文本节点, 就必须进行HTML编码.
        innerText属性可以用于去除HTML标签.
    -->
    <script>
        let div = document.getElementById("content1");
        // innerText会返回<div>的文本内容
        console.log(div.innerText);

        // 向div中插入文本
        div.innerText = "Hello world!";

        // 设置innerText也会编码出现在字符串中的HTML语法字符.
        div.innerText = "Hello & welcome, <b>\"reader\"</b>";

        // 通过将innerText设置为等于innerText
        // 可以去除所有HTML标签而只剩下文本.
        document.getElementById("content2").innerText = document.getElementById("content2").innerText;
    </script>
</body>

</html>
