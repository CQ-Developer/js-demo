<html>

<head></head>

<body>
    <!-- 15.4.4 滚动

        scrollIntoViewIfNeed()作为HTMLElement类型的扩展可以在所有元素上调用.
        scrollIntoViewIfNeed(alingCenter)会在元素不可见的情况下, 将其滚动到窗口或包含窗口中, 使其可见
        如果已经在视口中, 则这个方法什么也不做.

        如果将alingCenter设置为true, 则浏览器会尝试将其放在视口中央.
    -->
    <script>
        // 如果不可见, 则将元素可见
        document.images[0].scrollIntoViewIfNeed();
        document.images.map(i => i.scr)
    </script>
</body>

</html>
