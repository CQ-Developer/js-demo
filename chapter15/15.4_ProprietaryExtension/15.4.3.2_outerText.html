<html>

<head></head>

<body>
    <div id="mydiv1">This is a div.</div>
    <div id="mydiv2">This is a div.</div>

    <!-- 15.4.3.2 outerText属性

        outerText与innerText类似, 只不过作用包含调用它的节点本身.
        读取文本时与innerText效果相同, 但写入文本时outerText不仅是移除所有后代节点, 而是会替换整个元素
    -->
    <script>
        let div1 = document.getElementById("mydiv1");
        // 使用outerText
        // 本质上相当于使用一个文本节点替换了div1节点
        div1.outerText = "hello world!";

        // 如下代码和outerText功能相同
        let div2 = document.getElementById("mydiv2");
        div2.parentElement.replaceChild(document.createTextNode("hello world!"), div2);
    </script>
</body>

</html>
