<html>

<head></head>

<body>
    <div id="mydiv">hello world</div>

    <!-- 16.2.1 存取元素样式
    
        HTML中的样式有3中定义方式:
        - 外部样式表, 通过<link>元素
        - 文档样式表, 使用<style>元素
        - 元素特定样式, 使用style属性
        DOM2 Style为这3种应用样式的机制都提供了API

        任何支持style属性的HTML元素在JS中都会有一个对应的style属性
        这个属性是CSSStyleDeclaration类型的实例, 其包含通过HTML style属性为元素设置的所有样式信息, 但不包含通过层叠机制从文档样式和外部样式中继承的样式
        HTML style属性中的CSS属性在JS style对象中都有对应的属性
        CSS属性名使用连字符表示法, JS中这些属性使用驼峰形式, background-image -> backgroundImage
        大多数属性名都可以这样直接映射, 除了float, float是JS保留字, 需要使用cssFloat进行访问
        
        修改样式时, 外观会自动更新
        如果元素上没有style属性, 则style对象包含所有可能的CSS属性的空值
    -->
    <script>
        let div = document.getElementById("mydiv");

        // 设置背景颜色
        div.style.backgroundColor = "red";

        // 修改大小
        div.style.width = "100px";
        div.style.height = "200px";

        // 设置边框
        div.style.border = "1px solid black";

        // 通过style设置的值也可以通过style获取
        console.log(div.style.backgroundColor);
        console.log(div.style.width);
        console.log(div.style.height);
    </script>
</body>

</html>
