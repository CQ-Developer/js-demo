<html>

<head>
    <style>
        div.box {
            background-color: blue;
            width: 100px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">hello world</div>

    <!-- 16.2.2.3 删除规则
    
        支持从样式表中删除规则的DOM方法是deleteRule(), 它接受一个参数: 要删除规则的索引

        考虑到可能影响CSS层叠效果, 删除规则时要谨慎
    -->
    <script>
        // 使用DOM方法
        let sheet = document.styleSheets[0];
        sheet.deleteRule(0);
    </script>
</body>

</html>
