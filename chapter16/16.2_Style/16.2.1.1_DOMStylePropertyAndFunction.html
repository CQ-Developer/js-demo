<html>

<head></head>

<body>
    <div id="mydiv" style="background-color: blue; width: 10px; height: 25px;">hello world</div>

    <!-- 16.2.1.1 DOM样式属性和方法
    
        DOM2 Style规范也在style对象定义了一些属性和方法
        这些属性和方法提供了元素style属性的信息并支持修改
        - cssText: 包含style属性中的CSS代码
        - length: 应用给元素的CSS属性数量
        - getPropertyCSSValue(propertyName): 返回包含CSS属性propertyName值的CSSValued对象, 已废弃
        - getPropertyPriority(propertyName): 如果CSS属性propertyName使用了!important则返回"important", 否则返回空字符串
        - getPropertyValue(propertyName): 返回属性propertyName的字符串值
        - item(index): 返回索引为index的CSS属性名
        - removeProperty(propertyName): 从样式中删除CSS属性propertyName
        - setProperty(propertyName, value, priority): 设置CSS属性propertyName的值为value, priority是"important"或空字符串
    -->
    <script>
        let div = document.getElementById("mydiv");

        // 通过cssText属性可以访问样式的CSS代码
        // 读取时, cssText返回style属性CSS代码在浏览器内部的表示
        // 写入时, cssText会重写整个style属性
        div.style.cssText = "width: 25px; height: 100px; background-color: green;";
        console.log(div.style.cssText);

        // length属性和item()方法可以配套用于迭代CSS属性
        for (let i = 0; i < div.style.length; i++) {
            // 也可以使用中括号 div.style[i]
            let propertyName = div.style.item(i);
            // 使用getPropertyValue()取得属性的值
            let propertyValue = div.style.getPropertyValue(propertyName);
            console.log(`${propertyName}:${propertyValue}`);
        }

        // 如果需要更多信息, 可以通过getPropertyCSSValue()获取CSSValue对象
        // 包含2个属性: cssText, cssValueType
        // cssValueType: 1(原始值), 2(列表), 3(自定义值)
        // for (let i = 0; i < div.style.length; i++) {
        //     let cssValue = div.style.getPropertyCSSValue(div.style[i]);
        //     console.log(`prop: ${cssValue.cssText} (${cssValue.cssValueType})`);
        // }

        // removeProperty()方法用于从元素样式中删除指定的CSS属性
        // 删除意味着应用该属性的默认样式
        // 在不确定默认值什么的时候, 可以使用这个方法
        div.style.removeProperty("border");
    </script>
</body>

</html>
