<html>

<head>
    <style>
        div.box {
            background-color: blue;
            width: 100px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">hello world</div>

    <!-- 16.2.2.2 创建规则
    
        DOM规定, 可以使用inserRule()方法向样式表中添加新规则
        这个方法接收两个参数: 规则的文本, 表示插入位置的索引值

        顺序对规则层叠是很重要的

        更好的方式是使用动态样式加载技术
    -->
    <script>
        // 使用DOM方法
        let sheet = document.styleSheets[0];
        sheet.insertRule("body { background-color: silver; }", 0);
    </script>
</body>

</html>
