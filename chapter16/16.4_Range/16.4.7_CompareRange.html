<html>

<head></head>

<body>
    <p id="p1"><b>Hello</b> world!</p>
    
    <!-- 16.4.7 范围比较
    
        如果有多个范围, 则可以使用compareBoundaryPoints()方法确定范围之间是否存在公共的边界, 起点或终点
        这个方法接收两个参数: 要比较的范围, 一个常量值

        这个常量值包括:
        - Range.START_TO_START(0): 比较两个范围的起点
        - Range.START_TO_END(1): 比较第一个范围的起点和第二个范围的终点
        - Range.END_TO_END(2): 比较两个范围的终点
        - Range.END_TO_START(3): 比较第一个范围的终点和第二个范围的起点

        compareBoundaryPoints()方法
        在第一个范围的边界点位于第二个范围的边界点之前时返回-1
        在两个范围的边界点相等时返回0
        在第一个范围的边界点位于第二个范围的边界点之后时返回1
    -->
    <script>
        let p1 = document.getElementById("p1");
        
        let range1 = document.createRange();
        range1.selectNodeContents(p1);
        console.log(range1);
        
        let range2 = document.createRange();
        range2.selectNodeContents(p1);
        range2.setEndBefore(p1.lastChild);
        console.log(range2);

        console.log(range1.compareBoundaryPoints(Range.START_TO_START, range2));
        console.log(range1.compareBoundaryPoints(Range.END_TO_END, range2));
    </script>
</body>

</html>
