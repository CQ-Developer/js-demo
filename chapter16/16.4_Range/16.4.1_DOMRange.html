    <!-- 16.4.1 DOM范围
    
        DOM2在Document类型定义了一个createRange()方法, 暴露在document对象上

        新创建的范围对象是与创建它的文档关联的, 不能在其他文档中使用
        可以使用这个范围在后台选择文档特定的部分
        创建范围并指定它的位置之后, 可以对范围内的内容执行一些操作, 从而实现对底层DOM树更精细的控制

        每个范围都是Range类型的实例, 拥有相应的属性和方法
        下列属性提供了与范围在文档中位置相关的信息
        - startContainer: 范围起点所在的节点, 选区中第一个子节点的父节点
        - startOffset: 范围起点在startContainer中的偏移量
                       如果startContainer是文本节点, 注释节点, CData区块节点, 则startOffset指范围起点之前跳过的字符数
                       否则, 表示范围中第一个接地但的索引
        - endContainer: 范围重点所在的节点, 选区中最后一个子节点的父节点
        - endOffset: 范围起点在startContainer中的偏移量, 与startOffset中偏移量的含义相同
        - commonAncestorContainer: 文档中以startContainer和endContainer为后代的最深的节点

        这些属性会在范围被放到文档中特定位置时获取相应的值
    -->
    <script>
        // 使用createRange()方法创建一个DOM范围对象
        let range = document.createRange();
    </script>
</body>
