<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Example XHTML page</title>
</head>

<body>
    <s:svg xmlns:s="https://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" style="width:100%; height:100%">
        <s:rect x="0" y="0" width="100" height="100" style="fill:red" />
    </s:svg>
    <!-- 16.1.1.1 Node的变化
    
        在DOM2中, Node类型包含以下特定于命名空间的属性:
        - localName: 不包括命名空间前缀的节点名
        - namespaceURI: 节点的命名空间URL, 如果未指定则为null
        - prefix: 命名空间前缀, 如果未指定则为null

        DOM3进一步增加了如下与命名空间相关的方法
        - isDefaultNamespace(namespaceURI): 返回布尔值, 表示namespaceURI是否为节点的默认命名空间
        - lookupNamespaceURI(prefix): 返回给定prefix的命名空间URI
        - lookupPrefix(namespaceURI): 返回给定的namespaceURI的前缀
        这些方法主要用于通过元素查询前面和命名空间URI, 以确定元素与文档的关系
    -->
    <script>
        // <html>元素
        console.log(document.documentElement.localName);
        console.log(document.documentElement.tagName);
        console.log(document.documentElement.namespaceURI);
        console.log(document.documentElement.prefix);

        // <s:svg>元素
        console.log(document.body.children[0].localName);
        console.log(document.body.children[0].tagName);
        console.log(document.body.children[0].namespaceURI);
        console.log(document.body.children[0].prefix);

        // isDefaultNamespace()
        console.log(document.body.isDefaultNamespace("http://www.w3.org/1999/xhtml"));
        
        // lookupNamespaceURI()
        console.log(document.body.children[0].lookupNamespaceURI("s"));

        // lookupPrefix()
        console.log(document.body.children[0].lookupPrefix("https://www.w3.org/2000/svg"));
    </script>
</body>

</html>
