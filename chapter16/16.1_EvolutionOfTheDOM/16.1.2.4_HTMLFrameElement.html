<html>

<head></head>

<body>
    <iframe id="myIframe"></iframe>
    
    <!-- 16.1.2.4 内嵌窗格变化
    
        DOM2 HTML给HTMLFrameElement(<iframe>内嵌窗格)类型新增了一个属性contentDocument
        这个属性包含代表子内嵌窗格中内容的document对象的指针

        contentDocument属性是Document的实例, 拥有所有文档属性和方法
        还有一个属性contentWindow, 返回相应窗格的window对象, 这个对象上有一个document属性
    -->
    <script>
        let iframe = document.getElementById("myIframe");
        let iframeDoc = iframe.contentDocument;
    </script>
</body>

</html>
