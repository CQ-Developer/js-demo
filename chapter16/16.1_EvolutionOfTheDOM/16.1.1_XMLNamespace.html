<!-- 16.1.1 XML命名空间

XML命名空间可以实现在一个格式规范的文档中混用不同的XML语言, 而不必担心元素命中冲突
严格来讲, XML命名空间在XHTML中才支持, HTML并不支持

命名空间使用xmlns指定.
XHTML的命名空间是"http://www.w3.org/1999/xhtml"
应该包含在任何格式规范的XHTML页面的<html>元素中

如果不加任何前缀, 则所有元素默认属于XHTML命名空间
可以使用xmlns给命名空间创建一个前缀, 格式为"xmlns:?", 属性也可加上前缀
比如:
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml">
    <xhtml:head></xhtml:head>
    <xhtml:body xhtml:class="home"></xhtml:body>
</xhtml:html>

如果文档中只使用一种XML语言, 那么命名空间前缀其实是多余的
只有一个文档混合使用多种XML语言时才有必要
-->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Example XHTML page</title>
</head>

<body>
    <svg xmlns="https://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" style="width:100%; height:100%">
        <rect x="0" y="0" width="100" height="100" style="fill:red" />
    </svg>
</body>

</html>
