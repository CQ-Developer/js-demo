<body>

    <!-- 27.4.1 服务工作者线程基础
    
        1.ServiceWorkerContainer

        https://developer.mozilla.org/en-US/docs/Web/API/ServiceWorkerContainer

        服务工作者线程与专用工作者线程或共享工作者线程的一个区别是没有全局构造函数
        服务工作者线程是通过ServiceWorkerContainer来管理的, 它的实例保存在navigator.serviceWorker属性中
        该对象是个顶级接口, 通过它可以让浏览器创建, 更新, 销毁或者与服务工作者线程交互
    -->
    <script>
        console.log(navigator.serviceWorker);
    </script>
