<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 27.2.1  1.创建专用工作者线程

        https://developer.mozilla.org/en-US/docs/Web/API/Worker/Worker

        创建专用过作者线程最常见的方式是加载JS文件
        把文件路径提供给Worker构造函数, 然后构造函数再在后台异步加载脚本并实例化工作者线程
        传给构造函数的文件路径可以是多种形式
    -->
    <script>
        /**
         * 创建空的专用工作者线程
         * 
         * 这个例子非常简单, 但涉及几个基本概念
         * 1.emptyWorker.js文件是从绝对路径加载的
         *   根据应用程序的结果, 使用绝对URL经常是多余的
         * 2.这个文件实在后台加载的, 工作者线程的初始化完全独立与当前JS文件
         * 3.工作这线程本身存在于一个独立的JS环境中, 因此当前JS文件必须以Worker对象为代理实现与工作者线程通信
         *   在下面的例子中, 该对象被赋值给了worker变量
         * 4.虽然相应的工作者线程可能还不存在, 但该Worker对象已在原始环境中可用了
         */
        console.log(location.href);
        const worker = new Worker("./emptyWorker.js");
        console.log(worker);
    </script>
</body>

</html>
