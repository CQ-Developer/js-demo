<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 27.2.6 在工作者线程中动态执行脚本
    
        https://developer.mozilla.org/en-US/docs/Web/API/WorkerGlobalScope/importScripts

        工作者线程中的脚本并非铁板一块, 而是可以使用importScripts()方法通过编程方式加载和执行任意脚本
        该方法可用于全局Worker对象
        这个方法会加载脚本并按照加载顺序同步执行

        importScripts()方法可以接收任意数量的脚本作为参数
        浏览器下载它们的顺序没有限制, 但执行则会严格按照它们在参数列表的顺序进行

        脚本加载收到常规CORS的限制, 但在工作者线程内部可以请求来自任何源的脚本
        这里的脚本导入策略类似于使用生成的<script>标签动态加载脚本
        在这种情况下, 所有导入的脚本也会共享作用域
    -->
    <script>
        const worker = new Worker("./worker.js", { name: "foo" });
    </script>
</body>

</html>
