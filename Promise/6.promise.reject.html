<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!--  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise/reject -->
    <script>
        // construct a rejected promise with constructor
        let pms1 = new Promise((resolve, rejecte) => rejecte());
        console.log("pms1:", pms1);

        // construct a rejected promise with static reject()
        let pms2 = Promise.reject();
        console.log("pms2:", pms2);

        // obtain parameter as a reject reason
        let pms3 = Promise.reject(3);
        console.log("pms3:", pms3);

        // static reject() is not idempotent
        // a promise parameter will be it's reject reason
        let pms4 = Promise.reject(Promise.resolve());
        console.log("pms4:", pms4);
    </script>
</body>

</html>
