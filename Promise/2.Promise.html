<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <!--
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise

        案例1中并没有什么异步操作, 因为在初始化Promise时, 执行器函数已经改变了每个Promise的状态
        这里关键在于, 执行器函数是同步执行的
        因为执行器函数是Promise的初始化程序
    -->
    <script>
        new Promise((resolve, reject) => setTimeout(console.log, 0, "executor"));
        setTimeout(console.log, 0, "promise initialized");
        console.log("over");
    </script>
</body>

</html>
