<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!--
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise

        添加setTimeout()可以推迟切换状态
    -->
    <script>
        const p1 = new Promise((resolve, reject) => resolve());
        console.log(p1);

        const p2 = new Promise((resolve, reject) => setTimeout(resolve, 0));
        console.log(p2);
        setTimeout(console.log, 0, p2);

        console.log("脚本执行结束");
    </script>
</body>

</html>
