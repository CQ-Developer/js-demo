<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!--
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise/catch
    -->
    <script>
        let p1 = Promise.reject("some reason");
        
        // use then() with onRejected handler
        let p2 = p1.then(undefined, (reason) => "problem has been resolved");
        setTimeout(console.log, 0, p2);
        
        // in fact, catch() is just a syntactic sugar
        // catch() is a shortcut for resolve(undefined, onRejected)
        let p3 = p1.catch((reason) => "problem has been resolved");
        setTimeout(console.log, 0, p3);
    </script>
</body>

</html>
