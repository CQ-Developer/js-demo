<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!--
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise

        由于Promise的状态是私有的, 所以只能再内部进行操作
        内部操作在Promise的执行函数中完成
        执行函数主要负责两件事: 初始化Promise的异步行为, 空置状态的最终转换

        其中, 控制Promise状态的转换时通过调用它的两个函数参数实现的
        这两个函数参数通常命名为resolve()和reject()

        调用resolve()会把状态切换为fulfilled
        调用reject()会把状态切换为rejected, 另外reject()也会抛出错误
    -->
    <script>
        let p1 = new Promise((resolve, reject) => resolve());
        console.log("p1 创建完成");
        setTimeout(console.log, 0, p1);

        let p2 = new Promise((resolve, reject) => reject());
        console.log("p2 创建完成");
        setTimeout(console.log, 0, p2);
    </script>
</body>

</html>
