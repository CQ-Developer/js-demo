<html>

<head></head>

<body>
    <div id="myDiv"></div>
    <!-- 17.6.1.4 自定义DOM事件
    
        DOM3增加了自定事件类型
        自定事件不会触发原生DOM事件, 但可以让开发者定义自己的事件
        
        要创建自定义事件, 需要调用createEvent("CustomEvent")
        返回的对象包含initCustomEvent()方法, 该方法接收以下4个参数:
        1 | type       | String  | 要触发的事件类型     | 如 "myevent"
        2 | bubbles    | Boolean | 表示事件是否冒泡     |
        3 | cancelable | Boolean | 表示事件是否可以取消 |
        4 | detail     | Object  | 任意值               | 作为event对象的detail属性

        自定义事件可以像其他事件一样在DOM中派发
    -->
    <script>
        let event = document.createEvent("CustomEvent");
        event.initCustomEvent("myevent", true, false, "hello world");
        
        let div = document.getElementById("myDiv");
        div.addEventListener("myevent", event => console.log("DIV", event.detail));

        document.addEventListener("myevent", event => console.log("Doc", event.detail));

        div.dispatchEvent(event);
    </script>
</body>

</html>
