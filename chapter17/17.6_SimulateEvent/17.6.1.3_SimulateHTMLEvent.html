<html>

<head></head>

<body>
    <input id="target" type="text" />
    <!-- 17.6.1.3 模拟其他事件
    
        鼠标事件和键盘事件时浏览器中最常见的模拟对象
        不过, 有时候可能也需要模拟HTML事件
        模拟HTML事件要调用createEvent()方法并传入"HTMLEvents", 然后再使用返回对象的initEvent()方法来初始化

        HTML事件在浏览器中很少使用, 因为它们的用处有限
    -->
    <script>
        // 模拟focus事件
        let target = document.getElementById("target");
        target.addEventListener("focus", event => console.log("I got focus"));
        
        let event = document.createEvent("HTMLEvents");
        event.initEvent("focus", true, false);

        target.dispatchEvent(event);
    </script>
</body>

</html>
