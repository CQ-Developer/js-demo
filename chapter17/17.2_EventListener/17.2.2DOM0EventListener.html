<html>

<head></head>

<body>
    <input id="myBtn1" type="button" value="Click Me 1" />
    <input id="myBtn2" type="button" value="Click Me 2" />
    <input id="myBtn3" type="button" value="Click Me 3" />
    
    <!-- 17.2.2 DOM0事件处理程序
    
        在JS中指定事件处理程序的传统方式是把一个函数赋值给一个事件处理程序属性
        要使用JS指定的事件处理程序, 必须先取得要操作对象的引用

        示例1
        每个元素(包括window和document)都有通常小写的事件处理程序属性, 比如onclick
        只要把这个属性赋值为一个函数即可

        示例2
        像示例1这样使用DOM0方式为事件处理程序赋值时, 所赋函数被视为元素的方法
        因此, 事件处理程序会在元素的作用域中运行, 即this等于元素
        在事件处理程序里通过this可以访问元素的任何属性和方法
        以这种方式添加事件处理程序是注册在事件流的冒泡节点

        示例3
        通过将事件处理程序属性的值设置为null, 可以移除通过DOM0方式添加的事件处理程序

        如果事件处理程序是在HTML中指定的, 则onclick属性的值是一个包装相应HTML事件处理程序属性值的函数
        这些事件处理程序也可以通过在JS中将相应的属性设置为null来移除
    -->
    <script>
        // 示例1
        let btn1 = document.getElementById("myBtn1");
        btn1.onclick = function () {
            console.log("Clicked");
        };

        // 示例2
        let btn2 = document.getElementById("myBtn2");
        btn2.onclick = function () {
            console.log(this.id);
        };

        // 示例3
        let btn3 = document.getElementById("myBtn3");
        btn3.onclick = function () {
            console.log("Clicked");
        };
        btn3.onclick = null;
    </script>
</body>

</html>
