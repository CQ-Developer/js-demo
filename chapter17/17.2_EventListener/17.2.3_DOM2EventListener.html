<html>

<head></head>

<body>
    <input id="myBtn1" type="button" value="Click Me 1">
    <input id="myBtn2" type="button" value="Click Me 2">
    <input id="myBtn3" type="button" value="Click Me 3">

    <!-- 17.2.3 DOM2事件处理程序
    
        DOM2 Events 为事件处理程序的赋值和移除定义了两个方法: addEventListener(), removeEventListener()
        这个两个方法暴露在所有DOM节点上, 它们接收3个参数: 事件名, 事件处理函数, 一个布尔值
        布尔值: true表示在捕获阶段调用事件处理程序, false表示冒泡阶段调用事件处理程序, 默认false

        与DOM0方式类似, 这个事件处理程序同样在被附加到的元素的作用域中运行
        使用DOM2方式的主要优势是可以为同一个事件添加多个事件处理程序
        多个事件处理程序以添加的顺序来触发

        通过addEventListener()添加的事件处理程序只能使用removeEventListener()并传入与添加时相同的参数来移除
        这意味着使用addEventListener()添加的匿名函数无法移除

        大多数情况下, 事件处理程序会被添加到事件流的冒泡阶段, 主要原因是跨浏览器兼容性好
        要把事件处理程序注册到捕获阶段通常同于在事件到达其指定目标之前拦截事件
        如果不需要拦截, 则不要使用事件捕获
    -->
    <script>
        // 使用DOM2为按钮添加事件
        let btn1 = document.getElementById("myBtn1");
        btn1.addEventListener("click", function () { console.log(this.id); }, false);

        // 使用DOM2为同一个事件添加多个事件处理程序
        let btn2 = document.getElementById("myBtn2");
        btn2.addEventListener("click", function () { console.log(this.id); }, false);
        btn2.addEventListener("click", () => console.log("Hello World!"), false);

        // 移除事件处理程序
        let btn3 = document.getElementById("myBtn3");
        let handler3 = function () { console.log(this.id); };
        btn3.addEventListener("click", handler3, false);
        btn3.removeEventListener("click", handler3, false);
    </script>
</body>

</html>
