<html>

<head></head>

<body>
    <!-- 17.4.1.4 scroll事件
    
        虽然scroll事件发生在window上, 但实际上反映的是页面中相应元素的变化
        在混杂模式下, 可以通过<body>元素检测scrollLeft和scrollTop属性的变化
        在标准模式下, 这些变化在除早期版本的Safari之外的所有浏览器中发生在<html>元素上, 早期版本Safari在<body>上跟踪滚动位置

        类似于resize, scroll事件也会随着文档滚动而重复触发, 因此最好保持事件处理程序的代码尽可能简单
    -->
    <script>
        // 适用于不同渲染模式
        // 在页面滚动时输出垂直方向上滚动的距离
        window.addEventListener("scroll", event => {
            if (document.compatMode == "CSS1Compat") {
                console.log(document.documentElement.scrollTop);
            } else {
                console.log(document.body.scrollTop);
            }
        });
    </script>
</body>

</html>
