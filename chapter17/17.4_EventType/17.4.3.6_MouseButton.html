<html>

<head></head>

<body>
    <div id="myDiv" style="background-color: red; height: 100px; width: 100px;"></div>

    <!-- 17.4.3.6 鼠标按键
    
        只有在元素上单击鼠标主键或在键盘上按下回车键时click事件才会触发, 因此按键信息并不是必须的
        
        对mousedown和mouseup事件来说, event对象上会有一个button属性, 表示按下或释放的是哪个按键
        DOM为这个button属性定义了3个值: 0表示鼠标主键, 1表示鼠标中键, 2表示鼠标副键
    -->
    <script>
        let div = document.getElementById("myDiv");
        div.addEventListener("mousedown", event => console.log(event.button));
    </script>
</body>

</html>
