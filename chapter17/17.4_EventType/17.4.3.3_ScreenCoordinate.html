<html>

<head></head>

<body>
    <div id="myDiv" style="background-color: red;">点击我</div>
    
    <!-- 17.4.3.3 屏幕坐标
    
        鼠标事件不仅是在浏览器窗口中发生的, 也是在整个屏幕上发生的
        可以通过event对象的screenX和screenY属性获取鼠标光标在屏幕上的坐标
    -->
    <script>
        // 获取鼠标事件的屏幕坐标
        let div = document.getElementById("myDiv");
        div.addEventListener("click", event => console.log(`Screen coordinates: ${event.screenX}, ${event.screenY}`));
    </script>
</body>

</html>
