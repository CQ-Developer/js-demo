<html>

<head></head>

<body>
    <input id="input1" type="text">
    <input id="input2" type="text">
    
    <!-- 17.4.2 焦点事件
    
        焦点事件在页面元素获得或失去焦点时触发
        这些事件可以与document.hasFocus()和document.activeElement一起为开发者提供用户在页面中导航的信息

        焦点事件有以下6中
        | blur        | 元素失去焦点时触发 | 不冒泡        | 所有浏览器都支持
        | focusout    | 元素失去焦点时触发 | blur的冒泡版  | DOM3 Events 废弃了DOMFocusOut, 推荐使用focusout
        | DOMFocusOut | 元素失去焦点时触发 | blur的冒泡版  | Opera是唯一支持这个事件的主流浏览器
        |=============|====================|===============|=================================================
        | focus       | 元素获得焦点时触发 | 不冒泡        | 所有浏览器都支持
        | focusin     | 元素获得焦点时触发 | focus的冒泡版 | DOM3 Events 废弃了DOMFocusIn, 推荐使用focusin
        | DOMFocusIn  | 元素获得焦点时触发 | focus的冒泡版 | Opera是唯一支持这个事件的主流浏览器

        焦点事件的两个主要事件是focus和blur, 这两个事件在JS早期就得到了浏览器的支持, 它们最大的问题是不冒泡
        这导致IE后来增加了focusin和focusout, Opera增加了DOMFocusIn和DOMFocusOut
        DOM3 Events 标准化了IE新增的两个事件

        当焦点从页面中的一个元素移动到另一个元素上时, 会一次发生如下事件
        1. focusout在失去焦点的元素上触发
        2. focusin在获得焦点的元素上触发
        3. blur在失去焦点的元素上触发
        4. DOMFocusOut在失去焦点的元素上触发
        5. focus在获得焦点的元素上触发
        6. DOMFocusIn在获得焦点的元素上触发
    -->
    <script>
        let input1 = document.getElementById("input1");
        input1.addEventListener("focus", event => console.log("input1 focus"));
        input1.addEventListener("focusin", event => console.log("input1 focusin"));
        input1.addEventListener("blur", event => console.log("input1 blur"));
        input1.addEventListener("focusout", event => console.log("input1 focusout"));
        
        let input2 = document.getElementById("input2");
        input2.addEventListener("focus", event => console.log("input2 focus"));
        input2.addEventListener("focusin", event => console.log("input2 focusin"));
        input2.addEventListener("blur", event => console.log("input2 blur"));
        input2.addEventListener("focusout", event => console.log("input2 focusout"));
    </script>
</body>

</html>
