<html>

<head></head>

<body>
    <div id="output"></div>
    
    <!-- 17.4.8.3 devicemotion事件
    
        DeviceOrientationEvent规范也规定了devicemotion事件
        这个事件用于提示设备实际上在移动, 而不仅仅是改变了方向

        当devicemotion事件触发时, event对象中包含如下额外属性
        acceleration: 对象, 包含x, y, z属性, 反映不考虑重力情况下各个维度的加速信息
        accelerationIncludingGravity: 对象, 包含x, y, z属性, 反映各个维度的加速信息, 包含z轴自然重力加速度
        interval: 毫秒, 距离下次触发devicemotion事件的时间, 此值在事件之间应为常量
        rotationRate: 对象, 包含alpha, beta, gamma属性, 表示设备朝向
        
        如果无法提供acceleration, accelerationIncludingGravity, rotationRate信息, 则属性值为null
        为此, 在使用这些属性前必须先检测它们的值是否为null
    -->
    <script>
        window.addEventListener("devicemotion", event => {
            let output = document.getElementById("output");
            if (event.rotationRate !== null) {
                output.innerHTML += `Alpha=${event.rotationRate.alpha}, Beta=${event.rotationRate.beta}, Gamma=${event.rotationRate.gamma}`;
            }
        });
    </script>
</body>

</html>
