<html>

<head></head>

<body>
    <div id="myDiv1" style="background-color: red;">点击我</div>
    <div id="myDiv2" style="background-color: blue;">点击我</div>
    <!-- 17.4.3.2 页面坐标
    
        客户端坐标是事件发生时鼠标光标在客户端视口中的坐标
        而页面坐标是事件发生时鼠标光标在页面上的坐标, 通过event对象额pageX和pageY可以获取
        这两个属性表示鼠标光标在页面上的位置, 因此反映的是光标到页面而非视口左边和上边的距离

        在页面没有滚动时, pageX和pageY与clientX和clientY值相同

        IE8及更早版本没有在event对象上暴露页面坐标
        不过可以通过客户端坐标和滚动信息计算出来
        滚动信息可以从document.body(混杂模式)或document.documentElement(标准模式)的scrollLeft和scrollTop属性获取
    -->
    <script>
        // 获取鼠标事件的页面坐标
        let div1 = document.getElementById("myDiv1");
        div1.addEventListener("click", event => console.log(`Page coordinates: ${event.pageX}, ${event.pageY}`));

        // IE8计算页面坐标
        let div2 = document.getElementById("myDiv2");
        div2.addEventListener("click", event => {
            let pageX = event.pageX;
            if (pageX === undefined) {
                pageX = event.clientX + (document.body.scrollLeft || document.documentElement.scrollLeft);
            }

            let pageY = event.pageY;
            if (pageY === undefined) {
                pageY = event.clientY + (document.body.scrollTop || document.documentElement.scrollTop);
            }

            console.log(`Page coordinates: ${pageX}, ${pageY}`);
        });
    </script>
</body>

</html>
