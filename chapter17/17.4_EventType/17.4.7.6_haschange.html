<html>

<head></head>

<body>
    <!-- 17.4.7.6 haschange事件
    
        HTML5增加了haschange事件, 用于在URL散列值(URL最后#号后面的部分)发生变化时通知开发者
        这是因为开发者经常在Ajax应用程序中使用URL散列值存储状态信息或路由导航信息

        onhaschange事件处理程序必须添加给window, 每次URL散列值发生变化时调用它
        event对象有两个新属性: oldURL, newURL
        这两个属性分别保存拜年话前后的URL, 而且时包含散列值的完整URL
    -->
    <script>
        // haschange
        window.addEventListener("hashchange", event => console.log(`Old URL: ${event.oldURL}, New URL: ${event.newURL}`));

        // 使用location对象确定散列值
        window.addEventListener("hashchange", event => console.log(`Current hash: ${location.hash}`));
    </script>
</body>

</html>
