    <!-- 17.4.3 鼠标和滚轮事件
    
        DOM3 Events 定义了9种鼠标事件
        1. click: 在用户单击鼠标主键或按键盘回车键时触发
        2. dblclick: 在用户双击鼠标主键时触发
        3. mouseenter: 在用户把鼠标光标从元素外部移动到元素内部时触发, 不冒泡, 不会在光标经过后代元素时触发
        4. mouseleave: 在用户把鼠标光标从元素内部移动到元素外部时触发, 不冒泡, 不会在光标经过后代元素时触发
        5. mousedown: 在用户按下任意鼠标键时触发
        6. mouseup: 在用户释放鼠标键时触发
        7. mousemove: 在鼠标光标在元素上移动时反复触发
        8. mouseover: 在用户把鼠标光标从元素外部移动到元素内部时触发
        9. mouseout: 在用户把鼠标光标从一个元素移动到另一个元素上时触发, 移动的元素可以是原始元素的外部元素, 也可以是原始元素的子元素

        页面中的所有元素都支持鼠标事件
        除了mouseenter和mouseleave, 所有鼠标事件都会冒泡, 都可以被取消, 而这会影响浏览器的默认行为

        由于事件之间存在关系, 因此取消鼠标事件的默认行为也会影响其他事件
        
        比如, click事件触发的前提是mousedown事件触发后, 紧接着又在同一个元素上触发了mouseup事件
        如果mousedown和mouseup中的任何一个事件被取消, 那么click事件就不触发

        类似的, 两次连续的click事件会导致dblclick事件触发
        只要有任何逻辑阻止了这两个click事件发生, dblclick事件就不会发生

        这4个实际爱你永远会按照如下顺序触发
        1. mousedown
        2. mouseup
        3. click
        4. mousedown
        5. mouseup
        6. click
        7. dblclick

        click和dblclick在触发前都依赖其他事件触发
        mousedown和mouseup则不会受其他事件影响

        鼠标事件在 DOM3 Events 中对应的类型是MouseEvent, 而不是MouseEvents
        
        鼠标事件还有一个名为滚轮事件的子类别
        滚轮事件只有一个事件mousewheel, 反映的是鼠标滚轮或带滚轮的类似设备上滚动的交互
