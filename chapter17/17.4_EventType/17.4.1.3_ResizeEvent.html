<html>

<head></head>

<body>
    <!-- 17.4.1.3 resize事件
    
        当浏览器窗口被缩放到新高度或宽度时, 会触发resize事件
        这个事件在window上触发, 因此可以通过JS在window上或者为<body>元素添加onresize属性来指定事件处理程序

        类似于其他window上发生的事件, 此时会生成event对象, 且这个对象的target属性在DOM合规浏览器中是document
        而IE8及更早版本中并没有提供可用的属性

        不同浏览器在决定何时触发resize事件上存在重要差异
        IE, Safari, Chrome, Opera会在窗口缩放超过1个像素时触发resize事件, 然后随着用户缩放浏览器窗口不断触发
        Firefox早期版本则只会在用户停止缩放浏览器窗口时触发resize事件
        无论如何都要避免在这个事件处理程序中执行过多计算, 否则会导致浏览器相应明确变慢

        注意
        浏览器窗口在最大化和最小化时也会触发resize事件
    -->
    <script>
        // 优先使用JS方式
        window.addEventListener("resize", event => console.log("resize listener from JS"));
    </script>
</body>

</html>
