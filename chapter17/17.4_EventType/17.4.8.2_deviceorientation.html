<html>

<head></head>

<body>
    <div id="output"></div>
    
    <!-- 17.4.8.2 deviceorientation事件
    
        deviceorientation是DeviceOrientationEvent规范定义的事件
        如果可以获取设备的加速计信息, 而且数据发生了变化, 这个事件就会在window上触发
        要注意的是, deviceorientation事件只反映设备在空间中的朝向, 而不涉及移动相关信息

        设备本身处于3D空间即拥有x轴, y轴, z轴的坐标系中
        x轴方向从设备左侧到右侧
        y轴方向从设备底部到上部
        z轴方向从设备背面到正面

        当deviceorientation触发时, event对象中包含各个轴相对于设备静置时坐标值的变化
        主要是以下5个属性
        alpha: 0~360范围内的浮点值, 表示围绕z轴旋转时y轴的度数(向左转)
        beta: -180~180范围内的浮点值, 表示围绕x轴旋转时z轴的度数(前后转)
        gamma: -90~90范围内的浮点值, 表示围绕y轴旋转时z轴的度数(扭转)
        absolute: 布尔值, 表示设备是否返回绝对值
        compassCalibrated: 布尔值, 表示设备的指针是否正确校准
    -->
    <script>
        // 
        window.addEventListener("deviceorientation", event => {
            let output = document.getElementById("output");
            output.innerHTML = `Alpha=${event.alpha}, Beta=${event.beta}, Gamma=${event.gamma}<br>`;
        });
    </script>
</body>

</html>
