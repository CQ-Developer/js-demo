<html>

<head></head>

<body>
    <input id="myText" type="text">
    
    <!-- 17.4.4.4 inputText事件
    
        DOM3 Events 规范增加了一个名为textInput的事件, 其在字符串被输入到可编辑区域时触发
        作为对keypress的替代, textInput事件的行为有些不一样
        keypress会在任何可以获得焦点的元素上触发, 而textInput只在可编辑区域上触发
        textInput只在有新字符被插入时才会触发, 而keypress对任何可能影响文本的键都会触发, 包括退格键

        因为textInput事件主要关注字符, 所以在event对象上提供了一个data属性, 包含要插入的字符, 注意不是字符编码

        event对象上还有一个名为inputMethod的属性, 该属性表示向控件中输入文本的手段
        可能的值如下:
        0: 表示浏览器不能确定是什么输入手段
        1: 表示键盘
        2: 表示粘贴
        3: 表示拖放操作
        4: 表示IME
        5: 表示表单选项
        6:表示手写
        7: 表示语音
        8: 表示组合方式
        9: 表示脚本
    -->
    <script>
        // textInput
        let myText = document.getElementById("myText");
        myText.addEventListener("textInput", event => console.log(event.inputMethod, event.data));
    </script>
</body>

</html>
