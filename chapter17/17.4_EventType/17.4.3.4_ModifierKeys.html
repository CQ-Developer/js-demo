<html>

<head></head>

<body>
    <div id="mydiv">click me</div>
    
    <!-- 17.4.3.5 修饰键
    
        虽然鼠标事件主要是通过鼠标触发的, 但有时候要确定用户想实现的操作, 还要考虑键盘按键的状态
        键盘上的修饰键Shift, Ctrl, Alt, Meta经常用于修改鼠标事件的行为
        DOM规定了4个属性来表示这几个修饰键的状态: shiftKey, ctrlKey, altKey, metaKey
        这几个属性会在各自对应的修饰键被按下时包含布尔值true, 没有被按下时包含false
        在鼠标事件发生时, 可以通过这几个属性来检测修饰键是否被按下

        注意
        现代浏览器支持所有这4个修饰键
        IE8及更早版本不支持metaKey属性
    -->
    <script>
        // 在click事件发生时检测修饰键
        let div = document.getElementById("mydiv");
        div.addEventListener("click", event => {
            let keys = new Array();

            if (event.shiftKey) {
                keys.push("shift");
            }
            if (event.ctrlKey) {
                keys.push("ctrl");
            }
            if (event.altKey) {
                keys.push("alt");
            }
            if (event.metaKey) {
                keys.push("meta");
            }

            console.log(`Keys: ${keys.join(", ")}`);
        });
    </script>
</body>

</html>
