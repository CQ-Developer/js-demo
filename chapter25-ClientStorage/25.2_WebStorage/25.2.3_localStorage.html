<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 25.2.3 localStorage对象
        https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage

        在修订的HTML5规范里, localStorage对象取代了globalStorage, 最为客户端持久存储数据的机制
        要访问同一个localStorage对象, 页面必须来自同一个域, 子域不可以, 在相同的端口上使用相同的协议

        因为localStorage是Storage的实例, 所以可以像使用sessionStorage一样使用

        两种储存方法的却别在于, 存储在localStorage中的数据会保留到通过JS删除或用户清除浏览器缓存
        localStorage数据不受页面刷新影响, 也不会因关闭窗口, 标签页或重启浏览器而丢失
    -->
    <script>
        // 使用方法存储数据
        localStorage.setItem("name", "Nicholas");
        // 使用属性存储数据
        localStorage.book = "Professional JavaScript";
        // 使用方法取得数据
        let name = localStorage.getItem("name");
        // 使用属性取得数据
        let book = localStorage.book;
    </script>
</body>

</html>
